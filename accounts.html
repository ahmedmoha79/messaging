<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        
        /* Main Container */
        .account-container {
            max-width: 800px;
            margin: 40px auto;
            width: 90%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Profile Header */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ff88;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        .profile-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-email {
            opacity: 0.8;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .profile-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            background: rgba(0, 255, 136, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        
        /* Profile Sections */
        .profile-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .detail-label {
            width: 150px;
            opacity: 0.7;
            font-size: 0.95em;
        }
        .detail-value {
            flex: 1;
            font-weight: 500;
        }
        
        /* Activity Log */
        .activity-log {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .activity-log::-webkit-scrollbar {
            width: 5px;
        }
        .activity-log::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-time {
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            font-size: 0.95em;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .btn-danger {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Loading and Error States */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: #ff4444;
            text-align: center;
        }
        .error-state button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
        }
        
        /* Navigation */
        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .nav-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .account-container {
                margin: 20px auto;
                padding: 20px;
                width: 95%;
            }
            .profile-header {
                margin-bottom: 20px;
            }
            .profile-avatar {
                width: 100px;
                height: 100px;
            }
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
            .detail-label {
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status">Connecting...</div>
    
    <a href="message.html" class="nav-button">
        <i class="fas fa-arrow-left"></i> Back to Messages
    </a>
    
    <div id="accountContent" class="account-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading your account...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
        
        let supabaseClient, presenceChannel;
        let currentUserId = null, session = null;
        let isOnline = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Supabase client
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: false,
                        storage: {
                            getItem: (key) => {
                                return localStorage.getItem(key) || 
                                       localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                            },
                            setItem: (key, value) => localStorage.setItem(key, value),
                            removeItem: (key) => localStorage.removeItem(key)
                        }
                    }
                });

                // Check session in background
                const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                session = currentSession;

                if (!session) {
                    // Redirect to login if no session found
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session?.user?.id;

                // Verify user in background
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;
                if (!user) throw new Error("User verification failed");

                // Load account data
                await loadAccountData();
                initializeRealtime();

            } catch (error) {
                console.error("Initialization error:", error);
                showError(`Failed to load account: ${error.message}`);
            }
        });

        // Load account data
        async function loadAccountData() {
            try {
                // Fetch account information
                const { data: account, error: accountError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUserId)
                    .single();
                
                if (accountError) throw accountError;
                
                // Fetch recent activity
                const { data: activity, error: activityError } = await supabaseClient
                    .from('account_activity')
                    .select('*')
                    .eq('user_id', currentUserId)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (activityError) throw activityError;

                // Render the account page
                renderAccountPage(account, activity || []);

            } catch (error) {
                console.error('Failed to load account data:', error);
                showError('Failed to load account data. Please try again.');
            }
        }

        function renderAccountPage(account, activity) {
            const accountContent = document.getElementById('accountContent');
            
            // Format dates
            const createdAt = account.created_at ? new Date(account.created_at) : null;
            const lastActive = account.last_updated ? new Date(account.last_updated) : null;
            
            accountContent.innerHTML = `
                <div class="profile-header">
                    <img id="profileAvatar" src="${account.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(account.full_name || 'User')}&background=random`}" 
                        class="profile-avatar" alt="${account.full_name || 'User'}">
                    <h1 class="profile-name">${account.full_name || 'User'}</h1>
                    <p class="profile-email">${account.email || 'No email'}</p>
                    <div class="profile-status">
                        <span id="statusIndicator" class="status-indicator ${isOnline ? 'online' : 'offline'}"></span>
                        <span id="statusText">${isOnline ? 'Online' : formatLastOnline(lastActive)}</span>
                    </div>
                </div>
                
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-info-circle"></i> Account Information
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Full Name</div>
                        <div class="detail-value">${account.full_name || 'Not provided'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">${account.email || 'Not provided'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Account Created</div>
                        <div class="detail-value">${createdAt ? createdAt.toLocaleString() : 'Unknown'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Last Active</div>
                        <div class="detail-value">${lastActive ? formatLastOnline(lastActive) : 'Never'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Account Role</div>
                        <div class="detail-value">${account.role || 'Standard User'}</div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-shield-alt"></i> Security
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Two-Factor Auth</div>
                        <div class="detail-value">Disabled</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Last Login</div>
                        <div class="detail-value">${lastActive ? formatLastOnline(lastActive) : 'Never'}</div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-history"></i> Recent Activity
                    </div>
                    <div class="activity-log" id="activityLog">
                        ${activity.length > 0 ? 
                            activity.map(item => `
                                <div class="activity-item">
                                    <div>${item.action || 'Unknown activity'}</div>
                                    <div class="activity-time">${formatLastOnline(new Date(item.created_at))}</div>
                                </div>
                            `).join('') : 
                            '<p style="padding: 10px; text-align: center; opacity: 0.7;">No recent activity</p>'
                        }
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="editAccountBtn">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button class="btn btn-secondary" id="securitySettingsBtn">
                        <i class="fas fa-lock"></i> Security Settings
                    </button>
                    <button class="btn btn-danger" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            `;
            
            // Setup event listeners
            document.getElementById('editAccountBtn').addEventListener('click', () => {
                alert('Edit profile functionality would go here');
            });
            
            document.getElementById('securitySettingsBtn').addEventListener('click', () => {
                alert('Security settings would go here');
            });
            
            document.getElementById('logoutButton').addEventListener('click', async () => {
                try {
                    if (presenceChannel) {
                        await supabaseClient.removeChannel(presenceChannel);
                    }
                    
                    await supabaseClient.auth.signOut();
                    localStorage.clear();
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Failed to logout. Please try again.');
                }
            });
        }

        function formatLastOnline(date) {
            if (!date) return 'Never';
            
            const diff = (Date.now() - date) / 60000;
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${Math.floor(diff)} minutes ago`;
            if (diff < 1440) return `${Math.floor(diff/60)} hours ago`;
            return `${Math.floor(diff/1440)} days ago`;
        }

        function updateConnectionStatus(message, isError = false) {
            const status = document.querySelector('.connection-status');
            status.textContent = message;
            status.classList.toggle('connected', !isError);
        }

        function updateOnlineStatus(status) {
            isOnline = status;
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (indicator && text) {
                indicator.className = `status-indicator ${status ? 'online' : 'offline'}`;
                text.textContent = status ? 'Online' : 'Offline';
            }
        }

        function showError(message) {
            const accountContent = document.getElementById('accountContent');
            accountContent.innerHTML = `
                <div class="error-state">
                    <h2>Error Loading Account</h2>
                    <p>${message}</p>
                    <button onclick="window.location.reload()">Try Again</button>
                    <button onclick="window.location.href='login.html'" style="margin-top: 10px;">
                        Go to Login
                    </button>
                </div>
            `;
        }

        // Initialize realtime functionality
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Remove existing channels if they exist
                if (presenceChannel) {
                    supabaseClient.removeChannel(presenceChannel);
                }

                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        presence: { 
                            key: currentUserId
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(Object.keys(state).length > 0);
                })
                .subscribe(async (status, error) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ 
                            online_at: new Date().toISOString(),
                            user_id: currentUserId
                        });
                        updateConnectionStatus("Connected");
                        updateOnlineStatus(true);
                    }
                    if (error) {
                        console.error('Presence channel error:', error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    }
                });

                // Handle channel connection events
                presenceChannel
                    .on('CLOSE', () => {
                        updateConnectionStatus("Reconnecting...", true);
                        updateOnlineStatus(false);
                        setTimeout(initializeRealtime, 3000);
                    })
                    .on('ERROR', (error) => {
                        console.error("Realtime error:", error);
                        updateConnectionStatus("Error: " + error.message, true);
                        updateOnlineStatus(false);
                        setTimeout(initializeRealtime, 5000);
                    });

            } catch (error) {
                console.error("Realtime connection error:", error);
                updateConnectionStatus("Realtime failed: " + error.message, true);
                updateOnlineStatus(false);
                setTimeout(initializeRealtime, 5000);
            }
        }

        // Cleanup function when window closes
        window.addEventListener('beforeunload', async () => {
            try {
                if (presenceChannel) {
                    await supabaseClient.removeChannel(presenceChannel);
                }
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        });
    </script>
</body>
</html>
