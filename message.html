<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Secure Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%) fixed;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }
        .user-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageAppear 0.4s ease forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            resize: none;
            min-height: 50px;
        }
        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        .typing-indicator {
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 0.9em;
            color: #00ff88;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ff4444;
        }
        .error-state button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="connection-status">Connecting...</div>
    <div class="messaging-container">
        <div class="user-list">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Select a user to start chatting</h2>
                <p id="onlineCount">Loading...</p>
                <div class="typing-indicator" id="typingIndicator">
                    <span id="partnerName"></span> is typing...
                </div>
            </div>
            <div class="chat-messages"></div>
            <div class="message-input-container">
                <textarea class="message-input" placeholder="Type your message..."></textarea>
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const RENDER_URL = "https://messaging-37qg.onrender.com";
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";

        // Global variables
        let supabaseClient, realtimeSubscription, presenceChannel, typingTimeout;
        let selectedUser = null, currentUserId = null, session = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                session = JSON.parse(localStorage.getItem('session'));
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session.user.id;
                
                // Initialize Supabase client with proper configuration
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: false
                    }
                });

                // Verify session
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;

                // Load initial data
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

            } catch (error) {
                console.error("Initialization error:", error);
                updateConnectionStatus("Initialization failed: " + error.message, true);
            }
        });

        // Real-time functionality
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Presence channel for online status
                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { presence: { key: currentUserId } }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(Object.keys(state));
                })
                .subscribe();

                // Messages channel
                realtimeSubscription = supabaseClient.channel('messages-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `or(receiver_id=eq.${currentUserId},sender_id=eq.${currentUserId})`
                    }, (payload) => {
                        if (selectedUser && 
                            (payload.new.sender_id === selectedUser.id || 
                             payload.new.receiver_id === selectedUser.id)) {
                            loadMessages(selectedUser.id);
                        }
                    })
                    .subscribe();

                // Connection monitoring
                supabaseClient.realtime
                    .onOpen(() => updateConnectionStatus("Connected (Realtime active)"))
                    .onClose(() => updateConnectionStatus("Reconnecting...", true))
                    .onError((err) => updateConnectionStatus("Error: " + err.message, true));

                updateConnectionStatus("Connected");

            } catch (error) {
                console.error("Realtime connection error:", error);
                updateConnectionStatus("Realtime failed: " + error.message, true);
                setTimeout(initializeRealtime, 5000); // Retry after 5 seconds
            }
        }

        // User management
        async function loadUsers() {
            try {
                showLoading();
                
                const { data: users, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .neq('id', currentUserId)
                    .order('lastonline', { ascending: false });
                
                if (error) throw error;
                
                renderUserList(users);
                
            } catch (error) {
                console.error('Failed to load users:', error);
                showError('user-list', 'Failed to load users. Please try again.');
            }
        }

        function renderUserList(users) {
            const userList = document.querySelector('.user-list');
            userList.innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
            `;

            users.forEach(user => {
                const lastOnline = new Date(user.lastonline);
                const isOnline = (Date.now() - lastOnline) / 60000 < 5;
                const statusText = isOnline ? 'Online' : formatLastOnline(lastOnline);
                
                const userCard = document.createElement('div');
                userCard.className = `user-card ${isOnline ? 'online' : ''}`;
                userCard.dataset.userId = user.id;
                userCard.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${
                        encodeURIComponent(user.name.split(' ')[0])}+${
                        encodeURIComponent(user.name.split(' ')[1] || '')}&background=random&length=2" 
                        class="user-avatar" alt="${user.name}">
                    <div class="user-info">
                        <h4>${user.name}</h4>
                        <p>${statusText}</p>
                    </div>
                    <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
                `;
                userCard.addEventListener('click', () => selectUser(user));
                userList.appendChild(userCard);
            });

            setupSearch();
        }

        function setupSearch() {
            document.querySelector('.search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.user-card').forEach(card => {
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    card.style.display = name.includes(term) ? 'flex' : 'none';
                });
            });
        }

        async function selectUser(user) {
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');
            
            selectedUser = { id: user.id, name: user.name };
            document.querySelector('.chat-header h2').textContent = user.name;
            await loadMessages(user.id);
        }

        async function loadMessages(userId) {
            try {
                const messagesContainer = document.querySelector('.chat-messages');
                messagesContainer.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading messages...</p></div>';
                
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    addMessageToChat(msg.content, msg.sender_id === currentUserId);
                });
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                showError('chat-messages', 'Failed to load messages. Please try again.');
            }
        }

        async function sendMessage(receiverId, content) {
            try {
                showSendLoading();
                
                const { data: message, error } = await supabaseClient
                    .from('messages')
                    .insert([{
                        sender_id: currentUserId,
                        receiver_id: receiverId,
                        content: content
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                // Update last online status
                await supabaseClient
                    .from('users')
                    .update({ lastonline: new Date().toISOString() })
                    .eq('id', currentUserId);
                
                addMessageToChat(content, true);
                
            } catch (error) {
                console.error('Failed to send message:', error);
                alert('Failed to send message: ' + error.message);
            } finally {
                hideSendLoading();
            }
        }

        function addMessageToChat(content, isSent) {
            const messagesContainer = document.querySelector('.chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${content}</p>
                    <span class="message-time">${
                        new Date().toLocaleString([], {
                            hour: '2-digit', 
                            minute: '2-digit',
                            month: 'short',
                            day: 'numeric'
                        })
                    }</span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateConnectionStatus(message, isError = false) {
            const status = document.querySelector('.connection-status');
            status.textContent = message;
            status.classList.toggle('connected', !isError);
            status.classList.toggle('disconnected', isError);
        }

        function updateOnlineStatus(onlineUserIds) {
            document.querySelectorAll('.user-card').forEach(card => {
                const userId = card.dataset.userId;
                const isOnline = onlineUserIds.includes(userId);
                const indicator = card.querySelector('.status-indicator');
                indicator.classList.toggle('online', isOnline);
                indicator.classList.toggle('offline', !isOnline);
            });
            document.getElementById('onlineCount').textContent = `${onlineUserIds.length} online`;
        }

        function formatLastOnline(date) {
            const diff = (Date.now() - date) / 60000;
            return diff < 60 ? `${Math.floor(diff)}m ago` : 
                   diff < 1440 ? `${Math.floor(diff/60)}h ago` : 
                   `${Math.floor(diff/1440)}d ago`;
        }

        function showTypingIndicator(userId) {
            const partner = document.querySelector(`[data-user-id="${userId}"] h4`);
            if (partner) {
                document.getElementById('partnerName').textContent = partner.textContent;
                const indicator = document.getElementById('typingIndicator');
                indicator.style.opacity = '1';
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => indicator.style.opacity = '0', 2000);
            }
        }

        function showLoading() {
            document.querySelector('.user-list').innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            `;
        }

        function showError(container, message) {
            document.querySelector(`.${container}`).innerHTML = `
                <div class="error-state">
                    <p>${message}</p>
                    <button onclick="window.location.reload()">Retry</button>
                </div>
            `;
        }

        function showSendLoading() {
            const btn = document.querySelector('.send-button');
            btn.disabled = true;
            btn.textContent = 'Sending...';
        }

        function hideSendLoading() {
            const btn = document.querySelector('.send-button');
            btn.disabled = false;
            btn.textContent = 'Send';
        }

        function setupEventListeners() {
            // Send message
            document.querySelector('.send-button').addEventListener('click', async () => {
                const input = document.querySelector('.message-input');
                const content = input.value.trim();
                if (!selectedUser) return alert('Please select a user first');
                if (!content) return alert('Message cannot be empty');
                await sendMessage(selectedUser.id, content);
                input.value = '';
            });

            // Enter key sends message
            document.querySelector('.message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.querySelector('.send-button').click();
                }
            });

            // Typing detection
            document.querySelector('.message-input').addEventListener('input', () => {
                if (!selectedUser) return;
                presenceChannel.send({
                    type: 'broadcast',
                    event: 'typing',
                    payload: { userId: currentUserId, partnerId: selectedUser.id }
                });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'stopped-typing',
                        payload: { userId: currentUserId }
                    });
                }, 1000);
            });

            // Network detection
            window.addEventListener('online', () => {
                updateConnectionStatus("Reconnecting...");
                initializeRealtime();
            });
            window.addEventListener('offline', () => {
                updateConnectionStatus("Offline - No connection", true);
            });
        }
    </script>
</body>
</html>
