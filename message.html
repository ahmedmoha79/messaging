<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Secure Messaging</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }

        /* User List Section */
        .user-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* User Card */
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        /* Chat Section */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            opacity: 0;
            animation: messageAppear 0.4s ease forwards;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }

        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Status Indicators */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="messaging-container">
        <!-- User List -->
        <div class="user-list">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
            <!-- User cards will be dynamically added here -->
        </div>

        <!-- Chat Section -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>Select a user to start chatting</h2>
                <p id="onlineCount">Loading...</p>
            </div>

            <div class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="message-input-container">
                <textarea class="message-input" placeholder="Type your message..."></textarea>
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Function to show debug info
        function showDebugInfo(message) {
            console.log(message);
        }

        // Function to show error
        function showError(message) {
            console.error(message);
            alert(message); // Show error to user
        }

        // Get the server URL from environment or use current origin
        const serverUrl = window.location.origin;

        // Get current user's session
        const session = JSON.parse(localStorage.getItem('session'));
        if (!session) {
            window.location.href = 'login.html';
            return;
        }

        showDebugInfo('Current session: ' + JSON.stringify(session));
        showDebugInfo('Server URL: ' + serverUrl);

        // Get current user's ID
        const currentUserId = session.user.id;
        let selectedUser = null;

        // Show loading state
        function showLoading() {
            const sendButton = document.querySelector('.send-button');
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
        }

        // Hide loading state
        function hideLoading() {
            const sendButton = document.querySelector('.send-button');
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
        }

        // Update online count
        function updateOnlineCount(users) {
            const onlineCount = users.filter(user => user.status === 'online').length;
            document.getElementById('onlineCount').textContent = `${onlineCount} members online`;
        }

        // Load all users
        async function loadUsers() {
            try {
                showDebugInfo('Loading users...');
                const response = await fetch(`${serverUrl}/debug/users`, {
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load users');
                }
                
                const users = await response.json();
                showDebugInfo('Loaded users: ' + JSON.stringify(users));
                
                // Update online count
                updateOnlineCount(users);
                
                // Clear existing user cards
                const userList = document.querySelector('.user-list');
                userList.innerHTML = `
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Search team members...">
                    </div>
                `;

                // Add user cards
                users.forEach(user => {
                    if (user.id !== currentUserId) { // Don't show current user
                        const userCard = document.createElement('div');
                        userCard.className = 'user-card';
                        userCard.dataset.userId = user.id;
                        
                        // Calculate time since last online
                        const lastOnline = new Date(user.lastonline);
                        const now = new Date();
                        const diffMinutes = Math.floor((now - lastOnline) / 60000);
                        let statusText = 'Online';
                        let statusClass = 'online';
                        
                        if (diffMinutes > 5) {
                            statusText = diffMinutes < 60 ? `${diffMinutes}m ago` : 
                                       diffMinutes < 1440 ? `${Math.floor(diffMinutes/60)}h ago` : 
                                       `${Math.floor(diffMinutes/1440)}d ago`;
                            statusClass = 'offline';
                        }
                        
                        userCard.innerHTML = `
                            <img src="https://via.placeholder.com/40" class="user-avatar" alt="${user.name}">
                            <div class="user-info">
                                <h4>${user.name}</h4>
                                <p>${statusText}</p>
                            </div>
                            <div class="status-indicator ${statusClass}"></div>
                        `;
                        userList.appendChild(userCard);
                    }
                });

                // Add click handlers to user cards
                document.querySelectorAll('.user-card').forEach(card => {
                    card.addEventListener('click', async () => {
                        // Remove active class from all cards
                        document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
                        // Add active class to clicked card
                        card.classList.add('active');
                        
                        // Get user ID from data attribute
                        selectedUser = {
                            id: card.dataset.userId,
                            name: card.querySelector('h4').textContent
                        };
                        
                        showDebugInfo('Selected user: ' + JSON.stringify(selectedUser));
                        
                        // Update chat header
                        document.querySelector('.chat-header h2').textContent = selectedUser.name;
                        
                        // Load messages
                        await loadMessages(selectedUser.id);
                    });
                });

                // Add search functionality
                const searchInput = document.querySelector('.search-input');
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    document.querySelectorAll('.user-card').forEach(card => {
                        const userName = card.querySelector('h4').textContent.toLowerCase();
                        card.style.display = userName.includes(searchTerm) ? 'flex' : 'none';
                    });
                });
            } catch (error) {
                console.error('Load users error:', error);
                if (error.message === 'Failed to fetch') {
                    showError('Cannot connect to server. Please check your internet connection and try again.');
                } else {
                    showError('Failed to load users: ' + error.message);
                }
            }
        }

        // Function to send message
        async function sendMessage(receiverId, content) {
            try {
                showLoading();
                showDebugInfo('Attempting to send message...');
                showDebugInfo('Current user ID: ' + currentUserId);
                showDebugInfo('Receiver ID: ' + receiverId);
                showDebugInfo('Message content: ' + content);
                
                const response = await fetch(`${serverUrl}/debug/send-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({
                        sender_id: currentUserId,
                        receiver_id: receiverId,
                        content: content
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to send message');
                }

                const data = await response.json();
                showDebugInfo('Message sent successfully: ' + JSON.stringify(data));

                // Add message to chat
                addMessageToChat(content, true);
                
                // Reload messages to ensure we have the latest
                await loadMessages(receiverId);
            } catch (error) {
                console.error('Send message error:', error);
                if (error.message === 'Failed to fetch') {
                    showError('Cannot connect to server. Please check your internet connection and try again.');
                } else {
                    showError(error.message);
                }
            } finally {
                hideLoading();
            }
        }

        // Function to add message to chat
        function addMessageToChat(content, isSent) {
            const messagesContainer = document.querySelector('.chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${content}</p>
                    <span class="message-time">${new Date().toLocaleTimeString()}</span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle send button click
        document.querySelector('.send-button').addEventListener('click', async () => {
            const messageInput = document.querySelector('.message-input');
            const content = messageInput.value.trim();
            
            if (!selectedUser) {
                showError('Please select a user to send a message to');
                return;
            }
            
            if (!content) {
                showError('Please enter a message');
                return;
            }
            
            await sendMessage(selectedUser.id, content);
            messageInput.value = '';
        });

        // Handle enter key in message input
        document.querySelector('.message-input').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const messageInput = document.querySelector('.message-input');
                const content = messageInput.value.trim();
                
                if (!selectedUser) {
                    showError('Please select a user to send a message to');
                    return;
                }
                
                if (!content) {
                    showError('Please enter a message');
                    return;
                }
                
                await sendMessage(selectedUser.id, content);
                messageInput.value = '';
            }
        });

        // Load messages for selected user
        async function loadMessages(userId) {
            try {
                showDebugInfo('Loading messages...');
                const response = await fetch(`${serverUrl}/debug/messages/${currentUserId}/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load messages');
                }

                const messages = await response.json();
                showDebugInfo('Loaded messages: ' + JSON.stringify(messages));
                
                // Clear existing messages
                const messagesContainer = document.querySelector('.chat-messages');
                messagesContainer.innerHTML = '';
                
                // Add messages to chat
                messages.forEach(message => {
                    addMessageToChat(message.content, message.sender_id === currentUserId);
                });
            } catch (error) {
                console.error('Load messages error:', error);
                if (error.message === 'Failed to fetch') {
                    showError('Cannot connect to server. Please check your internet connection and try again.');
                } else {
                    showError('Failed to load messages: ' + error.message);
                }
            }
        }

        // Initialize the app
        loadUsers();
    </script>
</body>
</html>
