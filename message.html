<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Secure Messaging</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        /* User List Styles */
        .search-bar {
            position: sticky;
            top: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }
        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 0 15px 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        
        /* Map Styles */
        .map-container {
            flex: 1;
            position: relative;
            display: block;
        }
        .map-container.hidden {
            display: none;
        }
        #map {
            height: 100%;
            width: 100%;
            background: #1a1a1a;
        }
        
        /* Chat View Styles */
        .chat-view {
            flex: 1;
            position: relative;
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.85);
        }
        .chat-view.active {
            display: flex;
        }
        
        /* Control Buttons */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-to-map {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        .logout-button:hover {
            background: rgba(255, 0, 0, 0.3);
        }
        
        /* Chat Styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageAppear 0.4s ease forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            bottom: 0;
        }
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            resize: none;
            min-height: 50px;
        }
        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
        }
        .typing-indicator {
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 0.9em;
            color: #00ff88;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
        
        /* Loading and Error States */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ff4444;
        }
        .error-state button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
        }
        
        /* Session Check */
        .session-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        /* Map Marker */
        .emoji-marker {
            font-size: 32px;
            text-shadow: 0 0 8px white, 0 0 8px white;
            filter: drop-shadow(0 0 4px black);
        }
    </style>
</head>
<body>
    <div class="session-check">
        <h2>Checking your session...</h2>
        <div class="loading-spinner"></div>
    </div>

    <div class="connection-status">Connecting...</div>
    
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
            <div class="user-list" id="userList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
        
        <div class="map-container" id="mapContainer">
            <div id="map"></div>
            <button class="sidebar-toggle" id="sidebarToggle">
                👥 Users
            </button>
            <button class="logout-button" id="logoutButton">
                ⬅️ Logout
            </button>
        </div>
        
        <div class="chat-view" id="chatView">
            <button class="back-to-map" id="backToMapButton">
                ← Back to Map
            </button>
            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="chatPartnerName">Select a user to start chatting</h2>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="message-input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Type your message..." disabled></textarea>
                    <button class="send-button" id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuration and global variables
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
        
        let supabaseClient, presenceChannel, typingTimeout;
        let selectedUser = null, currentUserId = null, session = null;
        let map, marker, lastPosition = null;
        let onlineUsers = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Supabase client
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: false,
                        storage: {
                            getItem: (key) => {
                                return localStorage.getItem(key) || 
                                       localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                            },
                            setItem: (key, value) => localStorage.setItem(key, value),
                            removeItem: (key) => localStorage.removeItem(key)
                        }
                    }
                });

                // Check and recover session
                const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                session = currentSession;

                if (!session) {
                    const sessionData = localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                    if (sessionData) {
                        try {
                            const parsedSession = JSON.parse(sessionData);
                            if (parsedSession && parsedSession.access_token) {
                                await supabaseClient.auth.setSession({
                                    access_token: parsedSession.access_token,
                                    refresh_token: parsedSession.refresh_token
                                });
                                const { data: { session: recoveredSession } } = await supabaseClient.auth.getSession();
                                session = recoveredSession;
                            }
                        } catch (e) {
                            console.error("Failed to parse session data:", e);
                        }
                    }
                }

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session?.user?.id; // More defensive

                // Verify user
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;
                if (!user) throw new Error("User verification failed");

                // Show main interface
                document.querySelector('.session-check').style.display = 'none';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;

                // Initialize map
                initializeMap();
                
                // Load users and setup event listeners
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

            } catch (error) {
                console.error("Initialization error:", error);
                document.querySelector('.session-check').innerHTML = `
                    <h2>Session verification failed</h2>
                    <p style="color: #ff4444; margin: 20px 0;">${error.message}</p>
                    <button onclick="window.location.href='accounts.html'" 
                            style="padding: 10px 20px; background: #00ff88; border: none; border-radius: 5px; font-weight: bold;">
                        Go to Login
                    </button>
                `;
            }
        });

        // Initialize the map
        function initializeMap() {
            map = L.map('map', {
                zoomControl: true,
                maxZoom: 18,
                minZoom: 2
            }).setView([0, 0], 2);

            // Add default OpenStreetMap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);

            // Start watching position
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    updateLocation,
                    err => console.error('GPS Error:', err),
                    { enableHighAccuracy: true }
                );
            }
        }

        // Update location on map
        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            if (!lastPosition || lastPosition.lat !== lat || lastPosition.lng !== lng) {
                if (marker) marker.remove();
                
                marker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'emoji-marker',
                        html: '📍',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    })
                }).addTo(map);
                
                map.setView([lat, lng], 15);
                
                // Send location to server
                sendLocationToServer(lat, lng);
                
                lastPosition = { lat, lng };
            }
        }

        // Send location to server
        async function sendLocationToServer(lat, lng) {
            try {
                const deviceId = getDeviceId();
                const { data, error } = await supabaseClient
                    .from('gps_locations')
                    .insert([{
                        device_id: deviceId,
                        latitude: lat,
                        longitude: lng,
                        user_id: currentUserId
                    }]);
                
                if (error) throw error;
                
                // Update user's last online time
                await supabaseClient
                    .from('users')
                    .update({ lastonline: new Date().toISOString() })
                    .eq('id', currentUserId);
                
            } catch (error) {
                console.error('Failed to save location:', error);
            }
        }

        // Get device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = `DEV-${Math.random().toString(36).substring(2, 10)}-${Date.now()}`;
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // User management
        async function loadUsers() {
            try {
                showLoading();
                
                const { data: users, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .neq('id', currentUserId)
                    .order('lastonline', { ascending: false });
                
                if (error) throw error;
                
                renderUserList(users);
                
            } catch (error) {
                console.error('Failed to load users:', error);
                showError('Failed to load users. Please try again.');
            }
        }

        function renderUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            if (users.length === 0) {
                userList.innerHTML = '<p style="padding: 20px; text-align: center;">No other users found</p>';
                return;
            }

            users.forEach(user => {
                const lastOnline = user.lastonline ? new Date(user.lastonline) : null;
                let isOnline = onlineUsers[user.id] || false;
                let statusText = isOnline ? 'Online' : formatLastOnline(lastOnline);
                
                const userCard = document.createElement('div');
                userCard.className = `user-card ${isOnline ? 'online' : ''}`;
                userCard.dataset.userId = user.id;
                userCard.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${
                        encodeURIComponent(user.name.split(' ')[0])}+${
                        encodeURIComponent(user.name.split(' ')[1] || '')}&background=random&length=2" 
                        class="user-avatar" alt="${user.name}">
                    <div class="user-info">
                        <h4>${user.name}</h4>
                        <p>${statusText}</p>
                    </div>
                    <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
                `;
                userCard.addEventListener('click', () => selectUser(user));
                userList.appendChild(userCard);
            });

            setupSearch();
        }

        function setupSearch() {
            document.querySelector('.search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.user-card').forEach(card => {
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    card.style.display = name.includes(term) ? 'flex' : 'none';
                });
            });
        }

        async function selectUser(user) {
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');
            
            selectedUser = { id: user.id, name: user.name };
            document.getElementById('chatPartnerName').textContent = user.name;
            await loadMessages(user.id);
            
            // Switch to chat view
            document.getElementById('mapContainer').classList.add('hidden');
            document.getElementById('chatView').classList.add('active');
        }

        function showMapView() {
            document.getElementById('mapContainer').classList.remove('hidden');
            document.getElementById('chatView').classList.remove('active');
        }

        async function loadMessages(userId) {
            try {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading messages...</p></div>';
                
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messagesContainer.innerHTML = '';
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading-state"><p>No messages yet. Start the conversation!</p></div>';
                    return;
                }
                
                messages.forEach(msg => {
                    addMessageToChat(msg.content, msg.sender_id === currentUserId, msg.created_at);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                showError('Failed to load messages. Please try again.');
            }
        }

        async function sendMessage(receiverId, content) {
    // 1. Add authentication check FIRST
    const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
    if (!user || authError) {
        alert("⚠️ You're not properly logged in. Please refresh the page and log in again.");
        console.error("Auth error:", authError);
        return;
    }
    console.log("Sending message as user:", user.id); // Debug log

    try {
        showSendLoading();
        
        // 2. Use user.id instead of currentUserId
        const { data: message, error } = await supabaseClient
            .from('messages')
            .insert([{
                sender_id: user.id,  // CHANGED FROM currentUserId
                receiver_id: receiverId,
                content: content
            }])
            .select()
            .single();
        
        if (error) throw error;
        
        // 3. Update lastonline using user.id
        addMessageToChat(content, true, new Date().toISOString());
        
        await supabaseClient
            .from('users')
            .update({ lastonline: new Date().toISOString() })
            .eq('id', user.id);  // CHANGED FROM currentUserId
        
    } catch (error) {
        console.error('Failed to send message:', error);
        showError('Failed to send message: ' + error.message);
        
        // 4. Additional debug for RLS errors
        if (error.message.includes('row-level security')) {
            console.log("RLS Policy Violation - Current User:", user);
            console.log("Attempted to send to:", receiverId);
        }
    } finally {
        hideSendLoading();
    }
}
        function addMessageToChat(content, isSent, timestamp) {
            const messagesContainer = document.getElementById('chatMessages');
            
            if (messagesContainer.querySelector('.loading-state')) {
                messagesContainer.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${content}</p>
                    <span class="message-time">${
                        new Date(timestamp || new Date()).toLocaleString([], {
                            hour: '2-digit', 
                            minute: '2-digit',
                            month: 'short',
                            day: 'numeric'
                        })
                    }</span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateConnectionStatus(message, isError = false) {
            const status = document.querySelector('.connection-status');
            status.textContent = message;
            status.classList.toggle('connected', !isError);
        }

        function updateOnlineStatus(userStates) {
            // Update our online users tracking
            onlineUsers = {};
            Object.keys(userStates).forEach(userId => {
                onlineUsers[userId] = true;
            });
            
            // Update UI
            document.querySelectorAll('.user-card').forEach(card => {
                const userId = card.dataset.userId;
                const isOnline = onlineUsers[userId] || false;
                const indicator = card.querySelector('.status-indicator');
                if (indicator) {
                    indicator.classList.toggle('online', isOnline);
                    indicator.classList.toggle('offline', !isOnline);
                    
                    const statusText = card.querySelector('p');
                    if (statusText) {
                        statusText.textContent = isOnline ? 'Online' : 'Offline';
                    }
                }
            });
        }

        function formatLastOnline(date) {
            if (!date) return 'Offline';
            
            const diff = (Date.now() - new Date(date)) / 60000;
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${Math.floor(diff)}m ago`;
            if (diff < 1440) return `${Math.floor(diff/60)}h ago`;
            return `${Math.floor(diff/1440)}d ago`;
        }

        function showTypingIndicator(userId) {
            const partner = document.querySelector(`[data-user-id="${userId}"] h4`);
            if (partner) {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.textContent = `${partner.textContent} is typing...`;
                document.getElementById('chatMessages').appendChild(indicator);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => indicator.remove(), 2000);
            }
        }

        function showLoading() {
            document.getElementById('userList').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-state';
            errorDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="window.location.reload()">Retry</button>
            `;
            document.getElementById('userList').appendChild(errorDiv);
        }

        function showSendLoading() {
            const btn = document.getElementById('sendButton');
            btn.disabled = true;
            btn.textContent = 'Sending...';
        }

        function hideSendLoading() {
            const btn = document.getElementById('sendButton');
            btn.disabled = false;
            btn.textContent = 'Send';
        }

        function setupEventListeners() {
            // Message sending
            document.getElementById('sendButton').addEventListener('click', async () => {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                if (!selectedUser) {
                    alert('Please select a user first');
                    return;
                }
                if (!content) {
                    alert('Message cannot be empty');
                    return;
                }
                await sendMessage(selectedUser.id, content);
                input.value = '';
                input.focus();
            });

            // Enter key for sending
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('sendButton').click();
                }
            });

            // Typing indicator
            let isTyping = false;
            let lastTypingTime = 0;
            
            document.getElementById('messageInput').addEventListener('input', () => {
                if (!selectedUser) return;
                
                const now = Date.now();
                if (!isTyping) {
                    isTyping = true;
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'typing',
                        payload: { userId: currentUserId, partnerId: selectedUser.id }
                    });
                }
                
                lastTypingTime = now;
                
                setTimeout(() => {
                    if (now - lastTypingTime > 1000 && isTyping) {
                        isTyping = false;
                        presenceChannel.send({
                            type: 'broadcast',
                            event: 'stopped-typing',
                            payload: { userId: currentUserId }
                        });
                    }
                }, 1000);
            });

            // Network status
            window.addEventListener('online', () => {
                updateConnectionStatus("Reconnecting...");
                initializeRealtime();
            });
            
            window.addEventListener('offline', () => {
                updateConnectionStatus("Offline - No connection", true);
            });

            // Sidebar toggle
            document.getElementById('sidebarToggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('collapsed');
            });

            // Back to map button
            document.getElementById('backToMapButton').addEventListener('click', () => {
                showMapView();
            });

            // Logout button
            document.getElementById('account').addEventListener('click', async () => {
                try {
                    if (presenceChannel) {
                        await supabaseClient.removeChannel(presenceChannel);
                    }
                    
                    await supabaseClient.auth.signOut();
                    localStorage.clear();
                    window.location.href = 'accounts.html';
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });
        }

        // Initialize realtime functionality
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Remove existing channels if they exist
                if (presenceChannel) {
                    supabaseClient.removeChannel(presenceChannel);
                }

                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        presence: { 
                            key: currentUserId
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(state);
                })
                .on('broadcast', { event: 'typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .subscribe(async (status, error) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ 
                            online_at: new Date().toISOString(),
                            user_id: currentUserId
                        });
                        updateConnectionStatus("Connected");
                    }
                    if (error) {
                        console.error('Presence channel error:', error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    }
                });

                // Handle channel connection events
                presenceChannel
                    .on('CLOSE', () => {
                        updateConnectionStatus("Reconnecting...", true);
                        setTimeout(initializeRealtime, 3000);
                    })
                    .on('ERROR', (error) => {
                        console.error("Realtime error:", error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    });

                const messagesChannel = supabaseClient.channel('messages-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `or(receiver_id=eq.${currentUserId},sender_id=eq.${currentUserId})`
                    }, (payload) => {
                        if (selectedUser && 
                            (payload.new.sender_id === selectedUser.id || 
                             payload.new.receiver_id === selectedUser.id)) {
                            addMessageToChat(
                                payload.new.content, 
                                payload.new.sender_id === currentUserId,
                                payload.new.created_at
                            );
                        }
                    })
                    .subscribe((status, error) => {
                        if (error) {
                            console.error('Messages channel error:', error);
                            setTimeout(initializeRealtime, 5000);
                        }
                    });

            } catch (error) {
                console.error("Realtime connection error:", error);
                updateConnectionStatus("Realtime failed: " + error.message, true);
                setTimeout(initializeRealtime, 5000);
            }
        }

        // Cleanup function when window closes
        window.addEventListener('beforeunload', async () => {
            try {
                if (presenceChannel) {
                    await supabaseClient.removeChannel(presenceChannel);
                }
                
                await supabaseClient
                    .from('users')
                    .update({ lastonline: new Date().toISOString() })
                    .eq('id', currentUserId);
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        });
    </script>
</body>
</html>
