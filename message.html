<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Secure Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%) fixed;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        .typing-indicator {
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 0.9em;
            color: #00ff88;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }
        .user-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
            opacity: 0;
            animation: messageAppear 0.4s ease forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
        }
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        .send-button:active {
            transform: translateY(0);
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ff4444;
            text-align: center;
        }
        .error-state button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        .error-state button:hover {
            background: #00ccff;
        }
    </style>
</head>
<body>
    <div class="connection-status">Connecting...</div>
    <div class="messaging-container">
        <div class="user-list">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Select a user to start chatting</h2>
                <p id="onlineCount">Loading...</p>
                <div class="typing-indicator" id="typingIndicator">
                    <span id="partnerName"></span> is typing...
                </div>
            </div>
            <div class="chat-messages"></div>
            <div class="message-input-container">
                <textarea class="message-input" placeholder="Type your message..."></textarea>
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const RENDER_URL = "https://messaging-37qg.onrender.com";
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";

        // Global variables
        let supabaseClient, realtimeSubscription, presenceChannel, typingTimeout;
        let selectedUser = null, currentUserId = null, session = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            session = JSON.parse(localStorage.getItem('session'));
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            currentUserId = session.user.id;
            await initializeRealtime();
            loadUsers();
            setupEventListeners();
            checkConnectionStatus();
        });

        // Enhanced real-time initialization
        async function initializeRealtime() {
            updateConnectionStatus("Initializing connection...");
            
            try {
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: false
                    },
                    global: { 
                        headers: { 
                            Authorization: `Bearer ${session.access_token}`,
                            'Apikey': SUPABASE_KEY
                        }
                    }
                });

                // Verify connection
                const { error } = await supabaseClient.auth.getSession();
                if (error) throw error;

                // Set up realtime subscriptions
                setupRealtimeChannels();
                updateConnectionStatus("Connected", false);
                
            } catch (error) {
                console.error("Connection error:", error);
                updateConnectionStatus(`Connection failed: ${error.message}`, true);
                setTimeout(initializeRealtime, 5000); // Retry after 5 seconds
            }
        }

        function setupRealtimeChannels() {
            // Connection monitoring
            supabaseClient.realtime
                .onOpen(() => updateConnectionStatus("Connected (Realtime active)", false))
                .onClose(() => updateConnectionStatus("Reconnecting...", true))
                .onError((err) => updateConnectionStatus(`Error: ${err.message}`, true));

            // Presence channel
            presenceChannel = supabaseClient.channel('presence-channel', {
                config: { presence: { key: currentUserId } }
            })
            .on('presence', { event: 'sync' }, () => {
                updateOnlineStatus(Object.keys(presenceChannel.presenceState()));
            })
            .subscribe();

            // Messages channel
            realtimeSubscription = supabaseClient.channel('messages-channel')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `receiver_id=eq.${currentUserId}`
                }, (payload) => {
                    if (selectedUser?.id === payload.new.sender_id) {
                        addMessageToChat(payload.new.content, false);
                    }
                })
                .subscribe();

            // Typing indicators channel
            supabaseClient.channel('typing-channel')
                .on('broadcast', { event: 'typing' }, (payload) => {
                    if (selectedUser?.id === payload.userId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .subscribe();
        }

        function updateConnectionStatus(message, isError = false) {
            const status = document.querySelector('.connection-status');
            status.textContent = message;
            status.classList.toggle('connected', !isError);
            status.classList.toggle('disconnected', isError);
            
            if (!isError && message !== "Connected") {
                setTimeout(() => {
                    if (status.textContent === message) {
                        status.textContent = "Connected";
                    }
                }, 3000);
            }
        }

        // [Rest of your functions remain exactly the same as in your original code]
        // loadUsers(), selectUser(), loadMessages(), sendMessage(), addMessageToChat(),
        // showTypingIndicator(), updateOnlineStatus(), formatLastOnline(), 
        // checkConnectionStatus(), showLoading(), showError(), 
        // showSendLoading(), hideSendLoading() all stay identical

        function setupEventListeners() {
            // Send message
            document.querySelector('.send-button').addEventListener('click', async () => {
                const input = document.querySelector('.message-input');
                const content = input.value.trim();
                if (!selectedUser) return alert('Select a user first');
                if (!content) return alert('Message cannot be empty');
                await sendMessage(selectedUser.id, content);
                input.value = '';
            });

            // Enter key sends message
            document.querySelector('.message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.querySelector('.send-button').click();
                }
            });

            // Typing detection
            document.querySelector('.message-input').addEventListener('input', () => {
                if (!selectedUser) return;
                presenceChannel.send({
                    type: 'broadcast',
                    event: 'typing',
                    payload: { userId: currentUserId, partnerId: selectedUser.id }
                });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'stopped-typing',
                        payload: { userId: currentUserId }
                    });
                }, 1000);
            });

            // Network detection
            window.addEventListener('online', () => {
                updateConnectionStatus("Reconnecting...");
                initializeRealtime();
            });
            window.addEventListener('offline', () => {
                updateConnectionStatus("Offline - No internet connection", true);
            });
        }
    </script>
</body>
</html>
