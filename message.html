<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Secure Messaging</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc66;
            --primary-light: rgba(0, 255, 136, 0.1);
            --danger: #ff4444;
            --danger-light: rgba(255, 68, 68, 0.1);
            --background: #0a0a0a;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --surface-lighter: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-tertiary: #666666;
            --border: rgba(255, 255, 255, 0.1);
            --online: #00ff88;
            --offline: #666666;
            --battery-high: #00ff88;
            --battery-medium: #ffcc00;
            --battery-low: #ff4444;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 320px;
            --header-height: 60px;
            --map-controls-bottom: 20px;
            --map-controls-right: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* App Layout */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* Session Check - Professional Loading */
        .session-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .session-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--primary) 0%, #00ccff 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #000;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .session-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(to right, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .session-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 300px;
        }

        .session-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .session-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), #00ccff);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        /* Connection Status - Enhanced */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 13px;
            font-weight: 500;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            color: var(--danger);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            border-left: 4px solid currentColor;
            opacity: 0;
            transform: translateY(-20px);
        }

        .connection-status.connected {
            color: var(--online);
            border-left-color: var(--online);
            opacity: 1;
            transform: translateY(0);
        }

        .connection-status i {
            font-size: 14px;
        }

        /* App Header - Enhanced for Mobile */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-title i {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .battery-indicator-header {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
        }

        .battery-indicator-header i {
            font-size: 16px;
        }

        /* Sidebar - Enhanced for both mobile and desktop */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--surface);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            overflow: hidden;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10;
            height: var(--header-height);
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-title i {
            color: var(--primary);
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-sidebar:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            padding: 12px 16px;
            background: var(--surface);
            position: sticky;
            top: var(--header-height);
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            scrollbar-width: none;
        }

        .user-list::-webkit-scrollbar {
            display: none;
        }

        /* User Card - Enhanced with more details */
        .user-card {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 0 8px 8px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            background: var(--surface-light);
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-card.active {
            background: linear-gradient(90deg, rgba(42, 42, 42, 0.8) 0%, rgba(26, 26, 26, 0.8) 100%);
            border-left: 4px solid var(--primary);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-info p {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            margin-left: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--offline);
            position: relative;
        }

        .status-indicator.online {
            background: var(--online);
            box-shadow: 0 0 8px var(--primary-light);
        }

        .status-indicator.online::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: var(--online);
            animation: pulse 2s infinite;
            opacity: 0.4;
            z-index: -1;
        }

        .battery-indicator {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .battery-indicator.high {
            color: var(--battery-high);
        }

        .battery-indicator.medium {
            color: var(--battery-medium);
        }

        .battery-indicator.low {
            color: var(--battery-low);
        }

        .new-message-notification {
            position: absolute;
            top: 12px;
            right: 16px;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            display: none;
        }

        .user-card.has-unread .new-message-notification {
            display: block;
            animation: pulse 1.5s infinite;
        }

        /* Map Container - Enhanced */
        .map-container {
            flex: 1;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #1a1a1a;
        }

        /* Map Controls - Enhanced */
        .map-controls {
            position: absolute;
            bottom: var(--map-controls-bottom);
            right: var(--map-controls-right);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .map-control {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }

        .map-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .map-control.active {
            background: var(--primary);
            color: #000;
        }

        /* User Marker - Enhanced with more details */
        .user-marker {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .user-marker.online {
            border-color: var(--online);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.5);
        }

        .user-marker.offline {
            border-color: var(--offline);
            opacity: 0.7;
        }

        .user-marker-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        .user-marker-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            white-space: nowrap;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 180px;
        }

        .user-marker:hover .user-marker-tooltip {
            opacity: 1;
        }

        .tooltip-name {
            font-weight: 600;
            font-size: 13px;
        }

        .tooltip-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .tooltip-status i {
            font-size: 10px;
        }

        .tooltip-battery {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
        }

        .tooltip-location {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Current User Marker - Special Styling */
        .current-user-marker {
            border-width: 3px;
            width: 48px;
            height: 48px;
        }

        /* Chat View - Redesigned with better layout */
        .chat-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--surface);
            z-index: 900;
            display: none;
            flex-direction: column;
        }

        .chat-view.active {
            display: flex;
        }

        .chat-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10;
            height: var(--header-height);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-partner {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .chat-partner-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .chat-partner-info {
            flex: 1;
            min-width: 0;
        }

        .chat-partner-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-partner-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-partner-status .status-indicator {
            width: 8px;
            height: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            display: flex;
            animation: messageAppear 0.3s ease-out forwards;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            position: relative;
            word-break: break-word;
            line-height: 1.4;
            font-size: 15px;
            box-shadow: var(--shadow);
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, #00ccff 100%);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-tertiary);
            display: block;
            text-align: right;
            margin-top: 4px;
        }

        .message-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(10px);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            resize: none;
            min-height: 48px;
            max-height: 120px;
            font-size: 15px;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary) 0%, #00ccff 100%);
            border: none;
            border-radius: var(--radius-md);
            color: #000;
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .send-button:disabled {
            opacity: 0.7;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Typing Indicator - Enhanced */
        .typing-indicator {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 16px;
            font-size: 13px;
            color: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(5px);
        }

        .typing-indicator.active {
            opacity: 1;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite both;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Loading States - Professional */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-primary);
            gap: 16px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Error State - Improved */
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--danger);
            gap: 16px;
            text-align: center;
        }

        .error-icon {
            font-size: 40px;
            color: var(--danger);
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .error-button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: var(--radius-md);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .error-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        /* Mobile Notification - Enhanced */
        .mobile-notification {
            position: fixed;
            top: 12px;
            left: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 12px;
            z-index: 2000;
            transform: translateY(-120%);
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .mobile-notification.active {
            transform: translateY(0);
            opacity: 1;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-avatar {
            width: 40px;

        function stringToColor(str) {
            if (!str) return '#666666';
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                const value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }
            return color;

        function formatTimeAgo(date) {
            if (!date) return 'unknown';
            
            const seconds = Math.floor((Date.now() - new Date(date)) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds/60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds/3600)}h ago`;
            return `${Math.floor(seconds/86400)}d ago`;

        function startLocationTracking() {
            if (navigator.geolocation) {
                // First try to get current position quickly
                navigator.geolocation.getCurrentPosition(
                    (position) => {

                    (error) => {

               // Update battery level in cache for current user - ADD THIS LINE
if (userDataCache[currentUserId]) {

}

                    const batteryLevel = location?.device_context?.battery_level;
                    
                    icon.options.html = `

                            </div>

        async function loadMessages(userId) {
            try {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading messages...</p></div>';
                
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
                    .order('created_at', { ascending: true });
                
                if (error) {
                    console.error('Message load error:', error);
                    throw error;
                }
                
                messagesContainer.innerHTML = '';
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading-state"><p>No messages yet. Start the conversation!</p></div>';
                    return;
                }
                
                messages.forEach(msg => {
                    addMessageToChat(msg.content, msg.sender_id === currentUserId, msg.created_at, msg.id);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Mark messages as read
                await markMessagesAsRead(userId);
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                messagesContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <p class="error-message">Failed to load messages</p>
                        <button class="error-button" onclick="loadMessages('${userId}')">Retry</button>
                    </div>
                `;
            }
        }

        async function markMessagesAsRead(userId) {
            try {
                const { error } = await supabaseClient
                    .from('messages')
                    .update({ 
                        is_read: true,
                        read_at: new Date().toISOString()
                    })
                    .eq('receiver_id', currentUserId)
                    .eq('sender_id', userId)
                    .eq('is_read', false);
                
                if (error) throw error;
            } catch (error) {
                console.error('Failed to mark messages as read:', error);
            }
        }

        async function sendMessage(receiverId, content) {
            const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
            if (!user || authError) {
                alert("⚠️ You're not properly logged in. Please refresh the page and log in again.");
                console.error("Auth error:", authError);
                return;
            }

            try {
                showSendLoading();
                
                const { data: message, error } = await supabaseClient
                    .from('messages')
                    .insert([{
                        sender_id: user.id,
                        receiver_id: receiverId,
                        content: content,
                        status: 'delivered',
                        device_type: currentDeviceType
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                addMessageToChat(content, true, new Date().toISOString(), message.id);
                
                await supabaseClient
                    .from('users')
                    .update({ 
                        lastonline: new Date().toISOString()
                    })
                    .eq('id', user.id);
                
            } catch (error) {
                console.error('Failed to send message:', error);
                alert('Failed to send message: ' + error.message);
            } finally {
                hideSendLoading();
            }
        }

        // Realtime functionality
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Remove existing channels if they exist
                if (presenceChannel) {
                    supabaseClient.removeChannel(presenceChannel);
                }

                // Presence channel for online status
                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        broadcast: { ack: true },
                        presence: { 
                            key: currentUserId,
                            heartbeatIntervalMs: 30000
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(state);
                })
                .on('broadcast', { event: 'typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .subscribe(async (status, error) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ 
                            online_at: new Date().toISOString(),
                            user_id: currentUserId,
                            device_type: currentDeviceType,
                            battery_level: batteryLevel
                        });
                        updateConnectionStatus("Connected");
                    }
                    if (error) {
                        console.error('Presence channel error:', error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    }
                });

                // Handle channel connection events with exponential backoff
                let reconnectAttempts = 0;
                
                presenceChannel.on('close', () => {
                        updateConnectionStatus("Disconnected", true);
                        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                        reconnectAttempts++;
                        setTimeout(initializeRealtime, delay);
                    })
                    .on('error', (err) => {
                        console.error('Realtime error:', err);
                        updateConnectionStatus("Error: " + err.message, true);
                    });

                // Messages channel
                const messagesChannel = supabaseClient.channel('messages-channel')
                    .on(
                        'postgres_changes',
                        {
                            event: 'INSERT',
                            schema: 'public',
                            table: 'messages',
                            filter: `receiver_id=eq.${currentUserId}`
                        },
                        (payload) => {
                            const newMessage = payload.new;
                            
                            // Update unread count
                            if (!unreadMessages[newMessage.sender_id]) {
                                unreadMessages[newMessage.sender_id] = 0;
                            }
                            unreadMessages[newMessage.sender_id]++;
                            
                            // Update UI
                            const userCard = document.querySelector(`[data-user-id="${newMessage.sender_id}"]`);
                            if (userCard) {
                                userCard.classList.add('has-unread');
                            }
                            
                            // If currently chatting with this user, show message and mark as read
                            if (selectedUser && selectedUser.id === newMessage.sender_id) {
                                addMessageToChat(
                                    newMessage.content, 
                                    false, 
                                    newMessage.created_at, 
                                    newMessage.id
                                );
                                markMessagesAsRead(newMessage.sender_id);
                            } else {
                                // Show notification for new message
                                showNotification(newMessage.sender_id, newMessage.content);
                            }
                        }
                    )
                    .subscribe();

                // Locations channel for real-time location updates
                const locationsChannel = supabaseClient.channel('locations-channel')
                    .on(
                        'postgres_changes',
                        {
                            event: '*',
                            schema: 'public',
                            table: 'user_locations'
                        },
                        (payload) => {
                            const locationData = payload.new;
                            const userId = locationData.user_id;
                            
                            // Skip our own updates
                            if (userId === currentUserId) return;
                            
                                                        // Cache the location
                            locationCache[userId] = locationData;
                            
                            // Update user data cache
                            if (userDataCache[userId]) {
                                if (!userDataCache[userId].user_locations) {
                                    userDataCache[userId].user_locations = [];
                                }
                                
                                const existingIndex = userDataCache[userId].user_locations.findIndex(
                                    loc => loc.user_id === userId
                                );
                                
                                if (existingIndex >= 0) {
                                    userDataCache[userId].user_locations[existingIndex] = locationData;
                                } else {
                                    userDataCache[userId].user_locations.push(locationData);
                                }

                                // Update battery level in cache
                                userDataCache[userId].battery_level = locationData.device_context?.battery_level || null;
                            }
                            
                            // Update marker if showing locations
                            if (showUserLocations) {
                                updateUserMarkers([userDataCache[userId]]);
                            }
                            
                            // Update status text in user list
                            const userCard = document.querySelector(`[data-user-id="${userId}"]`);
                            if (userCard) {
                                const statusText = userCard.querySelector('p');
                                const batteryIndicator = userCard.querySelector('.battery-indicator');
                                
                                if (statusText) {
                                    const lastOnline = userDataCache[userId]?.lastonline ? 
                                        new Date(userDataCache[userId].lastonline) : null;
                                    const isOnline = onlineUsers[userId] || 
                                        (userDataCache[userId]?.status === 'online' && lastOnline && 
                                        (Date.now() - lastOnline.getTime()) < 300000);
                                    
                                    statusText.innerHTML = `
                                        <span>${isOnline ? 'Online' : formatLastOnline(lastOnline)}</span>
                                        ${userDataCache[userId]?.device_type ? `<span>• ${getDeviceEmoji(userDataCache[userId].device_type)}</span>` : ''}
                                    `;
                                }

                                // Update battery indicator
                                if (batteryIndicator && locationData.device_context?.battery_level) {
                                    const batteryLevel = locationData.device_context.battery_level;
                                    batteryIndicator.innerHTML = `
                                        <i class="fas ${getBatteryIcon(batteryLevel)}"></i>
                                        <span>${batteryLevel}%</span>
                                    `;
                                    batteryIndicator.className = `battery-indicator ${getBatteryColor(batteryLevel)}`;
                                }
                            }
                        }
                    )
                    .subscribe();

            } catch (error) {
                console.error('Realtime initialization error:', error);
                updateConnectionStatus("Connection failed: " + error.message, true);
                setTimeout(initializeRealtime, 5000);
            }
        }

        function showNotification(userId, messageContent) {
            const user = userDataCache[userId];
            if (!user) return;

            // Check if notifications are allowed
            if (Notification.permission === 'granted') {
                new Notification(`New message from ${user.name}`, {
                    body: messageContent.length > 50 ? 
                        messageContent.substring(0, 50) + '...' : messageContent,
                    icon: 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name) + '&background=random'
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showNotification(userId, messageContent);
                    }
                });
            }
            
            // Show in-app notification for mobile
            if (isMobile) {

                notification.classList.add('active');

        }

        // Battery monitoring
        function initBatteryMonitoring() {
    // Don't start until we have a valid user ID
    if (!currentUserId) {
        console.warn("Battery monitoring delayed - no user ID yet");
        setTimeout(initBatteryMonitoring, 1000);
        return;
    }

    if ('getBattery' in navigator) {
        navigator.getBattery().then(battery => {
            const updateBatteryStatus = () => {
                try {
                    batteryLevel = Math.round(battery.level * 100);
                    updateBatteryDisplay();
                    
                    // Only update presence if channel exists
                    if (presenceChannel?.subscriptionState === 'SUBSCRIBED') {
                        presenceChannel.track({
                            online_at: new Date().toISOString(),
                            user_id: currentUserId,
                            battery_level: batteryLevel,
                            device_type: currentDeviceType
                        }).catch(e => console.error("Presence update failed:", e));
                    }
                    
                    // Only update location if we have position
                    if (lastPosition) {
                        supabaseClient
                            .from('user_locations')
                            .upsert({
                                user_id: currentUserId,
                                latitude: lastPosition.lat,
                                longitude: lastPosition.lng,
                                accuracy: 0,
                                last_updated: new Date().toISOString(),
                                device_context: {
                                    is_mobile: isMobile,
                                    battery_level: batteryLevel,
                                    device_type: currentDeviceType,
                                    last_online: new Date().toISOString()
                                }
                            })
                            .then(() => {})
                            .catch(e => console.error("Battery location update failed:", e));
                    }
                } catch (e) {
                    console.error("Battery update error:", e);
                }
            };
            
            battery.addEventListener('levelchange', updateBatteryStatus);
            updateBatteryStatus();
            
        }).catch(e => {
            console.error("Battery API error - using simulation:", e);
            startBatterySimulation();
        });
    } else {
        startBatterySimulation();
    }
}

function startBatterySimulation() {
    console.log("Using simulated battery");
    const simulate = () => {
        batteryLevel = Math.max(0, batteryLevel - 1);
        if (batteryLevel <= 0) batteryLevel = 100;
        updateBatteryDisplay();
        
        if (presenceChannel?.subscriptionState === 'SUBSCRIBED' && currentUserId) {
            presenceChannel.track({
                online_at: new Date().toISOString(),
                user_id: currentUserId,
                battery_level: batteryLevel,
                device_type: currentDeviceType
            }).catch(e => console.error("Simulated presence update failed:", e));
        }
    };
    setInterval(simulate, 60000);
    simulate(); // Initial update
}

        // Event listeners
        function setupEventListeners() {
            // Message sending
            document.getElementById('sendButton').addEventListener('click', async () => {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                if (!selectedUser) {
                    alert('Please select a user first');
                    return;
                }
                if (!content) {
                    alert('Message cannot be empty');
                    return;
                }
                await sendMessage(selectedUser.id, content);
                input.value = '';
                input.focus();
            });

            // Enter key for sending (with shift+enter for new line)
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('sendButton').click();
                }
            });

            // Typing indicator
            let isTyping = false;
            let lastTypingTime = 0;
            let typingTimer;
            
            document.getElementById('messageInput').addEventListener('input', () => {
                if (!selectedUser) return;
                
                const now = Date.now();
                if (!isTyping) {
                    isTyping = true;
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'typing',
                        payload: { userId: currentUserId, partnerId: selectedUser.id }
                    });
                }
                
                lastTypingTime = now;
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    if (now - lastTypingTime > 1000 && isTyping) {
                        isTyping = false;
                        presenceChannel.send({
                            type: 'broadcast',
                            event: 'stopped-typing',
                            payload: { userId: currentUserId }
                        });
                    }
                }, 1000);
            });

            // Menu button (mobile)
            document.getElementById('menuButton').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('active');
                document.body.classList.add('sidebar-open');
            });

                document.getElementById('sidebar').classList.remove('active');
                document.body.classList.remove('sidebar-open');
            });

            // Open chat list from map

                showChatListView();
            });

            document.getElementById('backToChatListButton').addEventListener('click', () => {
                showChatListView();
            });

                        duration: 0.5,
                        easeLinearity: 0.25
                    });

                    });

                    .update({ 
                        status: 'offline',
                        lastonline: new Date().toISOString()
                    })
                    .eq('id', currentUserId);
                
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        });

     // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Supabase client
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true
                    }
                });

                // Check session
                const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                session = currentSession;

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session.user.id;

                // Verify user
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;
                if (!user) throw new Error("User verification failed");

                // Show main interface
                document.querySelector('.session-check').style.display = 'none';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;

                // Initialize map with satellite view by default on mobile
                initializeMap();
                
                // Load users and setup event listeners
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

                // Set up auth state change listener
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_OUT') {
                        window.location.href = 'login.html';
                    } else if (event === 'TOKEN_REFRESHED') {
                        console.log('Token refreshed, reinitializing realtime');
                        initializeRealtime();
                    }
                });

                // Initialize battery monitoring
                initBatteryMonitoring();

            } catch (error) {
                console.error("Initialization error:", error);
                document.querySelector('.session-check').innerHTML = `
                    <div class="session-check-logo">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1 class="session-check-title">Initialization Error</h1>
                    <p class="session-check-subtitle" style="color: var(--danger);">${error.message}</p>
                    <button onclick="window.location.href='login.html'" 
                            style="padding: 12px 24px; background: var(--primary); border: none; border-radius: var(--radius-md); font-weight: 600;">
                        Go to Login
                    </button>
                `;
            }
        });
    </script>
</body>
