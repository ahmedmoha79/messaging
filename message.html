<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Secure Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%) fixed;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }
        .user-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageAppear 0.4s ease forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            resize: none;
            min-height: 50px;
        }
        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        .typing-indicator {
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 0.9em;
            color: #00ff88;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ff4444;
        }
        .error-state button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
        }
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
        .session-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .unread-badge {
            background: #00ff88;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: auto;
        }
        .message-status {
            font-size: 0.6em;
            margin-left: 5px;
            color: #666;
        }
        .message.sent .message-status {
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="session-check">
        <h2>Checking your session...</h2>
        <div class="loading-spinner"></div>
    </div>

    <div class="connection-status">Connecting...</div>
    <div class="messaging-container" style="display: none;">
        <div class="user-list">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading users...</p>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Select a user to start chatting</h2>
                <p id="onlineCount">Loading...</p>
                <div class="typing-indicator" id="typingIndicator">
                    <span id="partnerName"></span> is typing...
                </div>
            </div>
            <div class="chat-messages"></div>
            <div class="message-input-container">
                <textarea class="message-input" placeholder="Type your message..." disabled></textarea>
                <button class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
        
        // Global variables
        let supabaseClient, presenceChannel, messagesChannel, typingTimeout;
        let selectedUser = null, currentUserId = null, session = null;
        let unreadMessages = {};
        let isTyping = false;
        let lastTypingTime = 0;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Supabase client with custom storage handling
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: false,
                        storage: {
                            getItem: (key) => {
                                return localStorage.getItem(key) || 
                                       localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                            },
                            setItem: (key, value) => localStorage.setItem(key, value),
                            removeItem: (key) => localStorage.removeItem(key)
                        }
                    }
                });

                // Check for existing session
                const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                session = currentSession;

                // If no session found, check localStorage for legacy session
                if (!session) {
                    const sessionData = localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                    if (sessionData) {
                        try {
                            const parsedSession = JSON.parse(sessionData);
                            if (parsedSession && parsedSession.access_token) {
                                await supabaseClient.auth.setSession({
                                    access_token: parsedSession.access_token,
                                    refresh_token: parsedSession.refresh_token
                                });
                                const { data: { session: recoveredSession } } = await supabaseClient.auth.getSession();
                                session = recoveredSession;
                            }
                        } catch (e) {
                            console.error("Failed to parse session data:", e);
                        }
                    }
                }

                // If still no session, redirect to login
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                // Verify user
                currentUserId = session.user.id;
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;
                if (!user) throw new Error("User verification failed");

                // Show the messaging interface
                document.querySelector('.session-check').style.display = 'none';
                document.querySelector('.messaging-container').style.display = 'flex';
                document.querySelector('.message-input').disabled = false;
                document.querySelector('.send-button').disabled = false;

                // Load initial data and set up event listeners
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

                // Update user's last online status
                await updateLastOnline();

            } catch (error) {
                console.error("Initialization error:", error);
                showSessionError(error);
            }
        });

        // Initialize realtime functionality
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Clean up existing channels if they exist
                if (presenceChannel) supabaseClient.removeChannel(presenceChannel);
                if (messagesChannel) supabaseClient.removeChannel(messagesChannel);

                // Presence channel for online status
                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        presence: { 
                            key: currentUserId
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(Object.keys(state));
                })
                .on('broadcast', { event: 'typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .subscribe(async (status, error) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ 
                            online_at: new Date().toISOString(),
                            user_id: currentUserId
                        });
                        updateConnectionStatus("Connected");
                    }
                    if (error) {
                        console.error('Presence channel error:', error);
                        handleRealtimeError(error);
                    }
                });

                // Messages channel for real-time updates
                messagesChannel = supabaseClient.channel('messages-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `or(receiver_id=eq.${currentUserId},sender_id=eq.${currentUserId})`
                    }, (payload) => {
                        handleNewMessage(payload.new);
                    })
                    .on('postgres_changes', {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'messages',
                        filter: `or(receiver_id=eq.${currentUserId},sender_id=eq.${currentUserId})`
                    }, (payload) => {
                        updateMessageStatus(payload.new);
                    })
                    .subscribe((status, error) => {
                        if (error) {
                            console.error('Messages channel error:', error);
                            handleRealtimeError(error);
                        }
                    });

                // Handle channel connection events
                presenceChannel
                    .on('CLOSE', () => {
                        updateConnectionStatus("Reconnecting...", true);
                        setTimeout(initializeRealtime, 3000);
                    })
                    .on('ERROR', (error) => {
                        console.error("Realtime error:", error);
                        handleRealtimeError(error);
                    });

            } catch (error) {
                console.error("Realtime connection error:", error);
                handleRealtimeError(error);
            }
        }

        // Handle new incoming messages
        function handleNewMessage(message) {
            // If message is for current chat, display it
            if (selectedUser && 
                (message.sender_id === selectedUser.id || 
                 message.receiver_id === selectedUser.id)) {
                addMessageToChat(
                    message.content, 
                    message.sender_id === currentUserId,
                    message.created_at,
                    message.id,
                    message.status
                );
                
                // Mark as read if we're the receiver
                if (message.receiver_id === currentUserId && message.status !== 'read') {
                    markMessageAsRead(message.id);
                }
            } 
            // Otherwise update unread count
            else if (message.receiver_id === currentUserId) {
                incrementUnreadCount(message.sender_id);
            }
        }

        // Update message status in UI
        function updateMessageStatus(message) {
            const messageElement = document.querySelector(`[data-message-id="${message.id}"]`);
            if (messageElement) {
                const statusElement = messageElement.querySelector('.message-status');
                if (statusElement) {
                    statusElement.textContent = getStatusText(message.status);
                    statusElement.title = `Message status: ${message.status}`;
                }
            }
        }

        // Load users list
        async function loadUsers() {
            try {
                showLoading();
                
                const { data: users, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .neq('id', currentUserId)
                    .order('lastonline', { ascending: false });
                
                if (error) throw error;
                
                renderUserList(users);
                
            } catch (error) {
                console.error('Failed to load users:', error);
                showError('user-list', 'Failed to load users. Please try again.');
            }
        }

        // Render users list
        function renderUserList(users) {
            const userList = document.querySelector('.user-list');
            userList.innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
            `;

            if (users.length === 0) {
                userList.innerHTML += `<p style="padding: 20px; text-align: center;">No other users found</p>`;
                return;
            }

            users.forEach(user => {
                const lastOnline = user.lastonline ? new Date(user.lastonline) : null;
                let statusText = 'Offline';
                let isOnline = false;
                
                if (lastOnline) {
                    const minutesSinceLastOnline = (Date.now() - lastOnline) / 60000;
                    isOnline = minutesSinceLastOnline < 5;
                    statusText = isOnline ? 'Online' : formatLastOnline(lastOnline);
                }
                
                const unreadCount = unreadMessages[user.id] || 0;
                
                const userCard = document.createElement('div');
                userCard.className = `user-card ${isOnline ? 'online' : ''}`;
                userCard.dataset.userId = user.id;
                userCard.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${
                        encodeURIComponent(user.name.split(' ')[0])}+${
                        encodeURIComponent(user.name.split(' ')[1] || '')}&background=random&length=2" 
                        class="user-avatar" alt="${user.name}">
                    <div class="user-info">
                        <h4>${user.name}</h4>
                        <p>${statusText}</p>
                    </div>
                    ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                    <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
                `;
                userCard.addEventListener('click', () => selectUser(user));
                userList.appendChild(userCard);
            });

            setupSearch();
        }

        // Select a user to chat with
        async function selectUser(user) {
            // Update UI
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');
            
            // Clear unread count for this user
            if (unreadMessages[user.id]) {
                delete unreadMessages[user.id];
                document.querySelector(`[data-user-id="${user.id}"] .unread-badge`)?.remove();
            }
            
            // Set selected user and update header
            selectedUser = { id: user.id, name: user.name };
            document.querySelector('.chat-header h2').textContent = user.name;
            
            // Load messages
            await loadMessages(user.id);
        }

        // Load messages for a specific user
        async function loadMessages(userId) {
            try {
                const messagesContainer = document.querySelector('.chat-messages');
                messagesContainer.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading messages...</p></div>';
                
                // Get messages between current user and selected user
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messagesContainer.innerHTML = '';
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading-state"><p>No messages yet. Start the conversation!</p></div>';
                    return;
                }
                
                // Display all messages
                messages.forEach(msg => {
                    addMessageToChat(
                        msg.content, 
                        msg.sender_id === currentUserId,
                        msg.created_at,
                        msg.id,
                        msg.status
                    );
                });
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Mark any unread messages as read
                const unreadMessages = messages.filter(msg => 
                    msg.receiver_id === currentUserId && msg.status !== 'read'
                );
                
                if (unreadMessages.length > 0) {
                    const messageIds = unreadMessages.map(msg => msg.id);
                    await markMessagesAsRead(messageIds);
                }
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                showError('chat-messages', 'Failed to load messages. Please try again.');
            }
        }

        // Send a new message
        async function sendMessage(receiverId, content) {
            try {
                if (!content.trim()) {
                    alert('Message cannot be empty');
                    return;
                }
                
                showSendLoading();
                
                // Insert message with status 'sent'
                const { data: message, error } = await supabaseClient
                    .from('messages')
                    .insert([{
                        sender_id: currentUserId,
                        receiver_id: receiverId,
                        content: content.trim(),
                        status: 'sent'
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                // Display the message immediately
                addMessageToChat(
                    content, 
                    true, 
                    new Date().toISOString(),
                    message.id,
                    'sent'
                );
                
                // Update last online status
                await updateLastOnline();
                
            } catch (error) {
                console.error('Failed to send message:', error);
                showError('chat-messages', 'Failed to send message: ' + error.message);
            } finally {
                hideSendLoading();
            }
        }

        // Add a message to the chat UI
        function addMessageToChat(content, isSent, timestamp, messageId, status) {
            const messagesContainer = document.querySelector('.chat-messages');
            
            // Clear loading state if present
            if (messagesContainer.querySelector('.loading-state')) {
                messagesContainer.innerHTML = '';
            }
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            if (messageId) messageDiv.dataset.messageId = messageId;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${content}</p>
                    <span class="message-time">${
                        new Date(timestamp || new Date()).toLocaleString([], {
                            hour: '2-digit', 
                            minute: '2-digit',
                            month: 'short',
                            day: 'numeric'
                        })
                    }${isSent ? ` <span class="message-status" title="Message status: ${status || 'sent'}">${getStatusText(status)}</span>` : ''}</span>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Mark messages as read
        async function markMessagesAsRead(messageIds) {
            try {
                const { error } = await supabaseClient
                    .from('messages')
                    .update({ status: 'read', read_at: new Date().toISOString() })
                    .in('id', messageIds);
                
                if (error) throw error;
            } catch (error) {
                console.error('Failed to mark messages as read:', error);
            }
        }

        // Mark single message as read
        async function markMessageAsRead(messageId) {
            try {
                const { error } = await supabaseClient
                    .from('messages')
                    .update({ status: 'read', read_at: new Date().toISOString() })
                    .eq('id', messageId);
                
                if (error) throw error;
            } catch (error) {
                console.error('Failed to mark message as read:', error);
            }
        }

        // Update user's last online status
        async function updateLastOnline() {
            try {
                await supabaseClient
                    .from('users')
                    .update({ lastonline: new Date().toISOString() })
                    .eq('id', currentUserId);
            } catch (error) {
                console.error('Failed to update last online:', error);
            }
        }

        // Update connection status UI
        function updateConnectionStatus(message, isError = false) {
            const status = document.querySelector('.connection-status');
            status.textContent = message;
            status.classList.toggle('connected', !isError);
        }

        // Update online status for users
        function updateOnlineStatus(onlineUserIds) {
            document.querySelectorAll('.user-card').forEach(card => {
                const userId = card.dataset.userId;
                const isOnline = onlineUserIds.includes(userId);
                const indicator = card.querySelector('.status-indicator');
                if (indicator) {
                    indicator.classList.toggle('online', isOnline);
                    indicator.classList.toggle('offline', !isOnline);
                    
                    const statusText = card.querySelector('p');
                    if (statusText) {
                        statusText.textContent = isOnline ? 'Online' : 'Offline';
                    }
                }
            });
            document.getElementById('onlineCount').textContent = `${onlineUserIds.length} online`;
        }

        // Format last online time
        function formatLastOnline(date) {
            if (!date) return 'Offline';
            
            const diff = (Date.now() - new Date(date)) / 60000;
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${Math.floor(diff)}m ago`;
            if (diff < 1440) return `${Math.floor(diff/60)}h ago`;
            return `${Math.floor(diff/1440)}d ago`;
        }

        // Show typing indicator
        function showTypingIndicator(userId) {
            const partner = document.querySelector(`[data-user-id="${userId}"] h4`);
            if (partner) {
                document.getElementById('partnerName').textContent = partner.textContent;
                const indicator = document.getElementById('typingIndicator');
                indicator.style.opacity = '1';
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => indicator.style.opacity = '0', 2000);
            }
        }

        // Increment unread message count for a user
        function incrementUnreadCount(userId) {
            unreadMessages[userId] = (unreadMessages[userId] || 0) + 1;
            const userCard = document.querySelector(`[data-user-id="${userId}"]`);
            if (userCard) {
                let badge = userCard.querySelector('.unread-badge');
                if (!badge) {
                    badge = document.createElement('div');
                    badge.className = 'unread-badge';
                    userCard.appendChild(badge);
                }
                badge.textContent = unreadMessages[userId];
            }
        }

        // Get status text for display
        function getStatusText(status) {
            switch (status) {
                case 'delivered': return '✓✓';
                case 'read': return '✓✓✓';
                default: return '✓';
            }
        }

        // Show loading state
        function showLoading() {
            document.querySelector('.user-list').innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            `;
        }

        // Show error state
        function showError(container, message) {
            document.querySelector(`.${container}`).innerHTML = `
                <div class="error-state">
                    <p>${message}</p>
                    <button onclick="window.location.reload()">Retry</button>
                </div>
            `;
        }

        // Show session error
        function showSessionError(error) {
            document.querySelector('.session-check').innerHTML = `
                <h2>Session verification failed</h2>
                <p style="color: #ff4444; margin: 20px 0;">${error.message}</p>
                <button onclick="window.location.href='login.html'" 
                        style="padding: 10px 20px; background: #00ff88; border: none; border-radius: 5px; font-weight: bold;">
                    Go to Login
                </button>
            `;
        }

        // Show send loading state
        function showSendLoading() {
            const btn = document.querySelector('.send-button');
            btn.disabled = true;
            btn.textContent = 'Sending...';
        }

        // Hide send loading state
        function hideSendLoading() {
            const btn = document.querySelector('.send-button');
            btn.disabled = false;
            btn.textContent = 'Send';
        }

        // Handle realtime errors
        function handleRealtimeError(error) {
            updateConnectionStatus("Error: " + error.message, true);
            setTimeout(initializeRealtime, 5000);
        }

        // Setup search functionality
        function setupSearch() {
            document.querySelector('.search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.user-card').forEach(card => {
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    card.style.display = name.includes(term) ? 'flex' : 'none';
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send message button
            document.querySelector('.send-button').addEventListener('click', async () => {
                const input = document.querySelector('.message-input');
                const content = input.value.trim();
                
                if (!selectedUser) {
                    alert('Please select a user first');
                    return;
                }
                
                if (!content) {
                    alert('Message cannot be empty');
                    return;
                }
                
                await sendMessage(selectedUser.id, content);
                input.value = '';
                input.focus();
            });

            // Send message on Enter key (without Shift)
            document.querySelector('.message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.querySelector('.send-button').click();
                }
            });

            // Typing indicator
            document.querySelector('.message-input').addEventListener('input', () => {
                if (!selectedUser) return;
                
                const now = Date.now();
                if (!isTyping) {
                    isTyping = true;
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'typing',
                        payload: { userId: currentUserId, partnerId: selectedUser.id }
                    });
                }
                
                lastTypingTime = now;
                
                setTimeout(() => {
                    if (now - lastTypingTime > 1000 && isTyping) {
                        isTyping = false;
                        presenceChannel.send({
                            type: 'broadcast',
                            event: 'stopped-typing',
                            payload: { userId: currentUserId }
                        });
                    }
                }, 1000);
            });

            // Network status monitoring
            window.addEventListener('online', () => {
                updateConnectionStatus("Reconnecting...");
                initializeRealtime();
            });
            
            window.addEventListener('offline', () => {
                updateConnectionStatus("Offline - No connection", true);
            });
        }
    </script>
</body>
</html>
