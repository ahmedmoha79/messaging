<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Secure Messaging</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%) fixed;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }
        .user-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageAppear 0.4s ease forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            resize: none;
            min-height: 50px;
        }
        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        .typing-indicator {
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 0.9em;
            color: #00ff88;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ff4444;
        }
        .error-state button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
        }
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
        .session-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .session-check h2 {
            margin-bottom: 20px;
        }
        
        /* New Map Container Styles */
        .map-container {
            width: 400px;
            height: 100vh;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .map-container.collapsed {
            width: 0;
            border-left: none;
        }
        #map {
            height: 100%;
            width: 100%;
            background: #1a1a1a;
        }
        .map-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            max-width: 300px;
        }
        .map-info h3 {
            margin-bottom: 10px;
            color: #00ff88;
        }
        .map-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .emoji-marker {
            font-size: 32px;
            text-shadow: 0 0 8px white, 0 0 8px white;
            filter: drop-shadow(0 0 4px black);
        }
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .map-layer-control {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        @media (max-width: 1200px) {
            .map-container {
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 40vh;
                z-index: 1000;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            .map-container.collapsed {
                height: 0;
            }
        }
    </style>
</head>
<body>
    <div class="session-check">
        <h2>Checking your session...</h2>
        <div class="loading-spinner"></div>
    </div>

    <div class="connection-status">Connecting...</div>
    <div class="messaging-container" style="display: none;">
        <div class="user-list">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading users...</p>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Select a user to start chatting</h2>
                <p id="onlineCount">Loading...</p>
                <div class="typing-indicator" id="typingIndicator">
                    <span id="partnerName"></span> is typing...
                </div>
            </div>
            <div class="chat-messages"></div>
            <div class="message-input-container">
                <textarea class="message-input" placeholder="Type your message..." disabled></textarea>
                <button class="send-button" disabled>Send</button>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div class="map-info">
                <h3>Location Sharing</h3>
                <p id="location-details">Waiting for location...</p>
            </div>
            <button class="map-toggle" id="mapToggle">
                <span>Hide Map</span>
            </button>
            <div class="map-controls">
                <button class="map-layer-control" data-layer="street">Street View</button>
                <button class="map-layer-control" data-layer="satellite">Satellite</button>
                <button class="map-layer-control" data-layer="topography">Topography</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.37/dist/ua-parser.min.js"></script>
    <script>
        // Configuration and global variables
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
        const OPENROUTE_API_KEY = '5b3ce3597851110001cf6248de9aff3f1eee414e8b723ea40dd42de4';
        
        let supabaseClient, presenceChannel, typingTimeout;
        let selectedUser = null, currentUserId = null, session = null;
        let map, marker, lastPosition = null;
        let baseLayers = {}, currentLayer = 'street';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Supabase client
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: false,
                        storage: {
                            getItem: (key) => {
                                return localStorage.getItem(key) || 
                                       localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                            },
                            setItem: (key, value) => localStorage.setItem(key, value),
                            removeItem: (key) => localStorage.removeItem(key)
                        }
                    }
                });

                // Check and recover session
                const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                session = currentSession;

                if (!session) {
                    const sessionData = localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                    if (sessionData) {
                        try {
                            const parsedSession = JSON.parse(sessionData);
                            if (parsedSession && parsedSession.access_token) {
                                await supabaseClient.auth.setSession({
                                    access_token: parsedSession.access_token,
                                    refresh_token: parsedSession.refresh_token
                                });
                                const { data: { session: recoveredSession } } = await supabaseClient.auth.getSession();
                                session = recoveredSession;
                            }
                        } catch (e) {
                            console.error("Failed to parse session data:", e);
                        }
                    }
                }

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session.user.id;

                // Verify user
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;
                if (!user) throw new Error("User verification failed");

                // Show main interface
                document.querySelector('.session-check').style.display = 'none';
                document.querySelector('.messaging-container').style.display = 'flex';
                document.querySelector('.message-input').disabled = false;
                document.querySelector('.send-button').disabled = false;

                // Initialize map
                initializeMap();
                
                // Load users and setup event listeners
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

            } catch (error) {
                console.error("Initialization error:", error);
                document.querySelector('.session-check').innerHTML = `
                    <h2>Session verification failed</h2>
                    <p style="color: #ff4444; margin: 20px 0;">${error.message}</p>
                    <button onclick="window.location.href='login.html'" 
                            style="padding: 10px 20px; background: #00ff88; border: none; border-radius: 5px; font-weight: bold;">
                        Go to Login
                    </button>
                `;
            }
        });

        // Initialize the map
        function initializeMap() {
            map = L.map('map', {
                zoomControl: true,
                maxZoom: 18,
                minZoom: 2
            }).setView([0, 0], 2);

            // Define base layers
            baseLayers = {
                "street": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }),
                "satellite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '© Esri'
                }),
                "topography": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenTopoMap'
                })
            };

            // Add default layer
            baseLayers.street.addTo(map);
            currentLayer = 'street';

            // Start watching position
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    updateLocation,
                    err => console.error('GPS Error:', err),
                    { enableHighAccuracy: true }
                );
            } else {
                document.getElementById('location-details').textContent = 'Geolocation not supported';
            }
        }

        // Update location on map
        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            if (!lastPosition || lastPosition.lat !== lat || lastPosition.lng !== lng) {
                if (marker) marker.remove();
                
                marker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'emoji-marker',
                        html: '📍',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    })
                }).addTo(map);
                
                map.setView([lat, lng], 15);
                document.getElementById('location-details').textContent = 
                    `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
                
                // Send location to server
                sendLocationToServer(lat, lng);
                
                lastPosition = { lat, lng };
            }
        }

        // Send location to server
        async function sendLocationToServer(lat, lng) {
            try {
                const deviceId = getDeviceId();
                const { data, error } = await supabaseClient
                    .from('gps_locations')
                    .insert([{
                        device_id: deviceId,
                        latitude: lat,
                        longitude: lng,
                        user_id: currentUserId
                    }]);
                
                if (error) throw error;
            } catch (error) {
                console.error('Failed to save location:', error);
            }
        }

        // Get device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = `DEV-${Math.random().toString(36).substring(2, 10)}-${Date.now()}`;
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // Fetch route between points
        async function fetchRoute(startCoords, endCoords) {
            try {
                const response = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car?start=${startCoords.join(',')}&end=${endCoords.join(',')}`, {
                    headers: {
                        'Authorization': OPENROUTE_API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    console.error('Error fetching route:', response.statusText);
                    return;
                }

                const data = await response.json();
                const routeCoordinates = data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                
                // Remove existing route if any
                map.eachLayer(layer => {
                    if (layer instanceof L.Polyline) {
                        map.removeLayer(layer);
                    }
                });
                
                L.polyline(routeCoordinates, { color: '#00ff88', weight: 4 }).addTo(map);
            } catch (error) {
                console.error('Route fetch error:', error);
            }
        }

        // User management
        async function loadUsers() {
            try {
                showLoading();
                
                const { data: users, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .neq('id', currentUserId)
                    .order('lastonline', { ascending: false });
                
                if (error) throw error;
                
                renderUserList(users);
                
            } catch (error) {
                console.error('Failed to load users:', error);
                showError('user-list', 'Failed to load users. Please try again.');
            }
        }

        function renderUserList(users) {
            const userList = document.querySelector('.user-list');
            userList.innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
            `;

            if (users.length === 0) {
                userList.innerHTML += `<p style="padding: 20px; text-align: center;">No other users found</p>`;
                return;
            }

            users.forEach(user => {
                const lastOnline = user.lastonline ? new Date(user.lastonline) : null;
                let statusText = 'Offline';
                let isOnline = false;
                
                if (lastOnline) {
                    const minutesSinceLastOnline = (Date.now() - lastOnline) / 60000;
                    isOnline = minutesSinceLastOnline < 5;
                    statusText = isOnline ? 'Online' : formatLastOnline(lastOnline);
                }
                
                const userCard = document.createElement('div');
                userCard.className = `user-card ${isOnline ? 'online' : ''}`;
                userCard.dataset.userId = user.id;
                userCard.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${
                        encodeURIComponent(user.name.split(' ')[0])}+${
                        encodeURIComponent(user.name.split(' ')[1] || '')}&background=random&length=2" 
                        class="user-avatar" alt="${user.name}">
                    <div class="user-info">
                        <h4>${user.name}</h4>
                        <p>${statusText}</p>
                    </div>
                    <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
                `;
                userCard.addEventListener('click', () => selectUser(user));
                userList.appendChild(userCard);
            });

            setupSearch();
        }

        function setupSearch() {
            document.querySelector('.search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.user-card').forEach(card => {
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    card.style.display = name.includes(term) ? 'flex' : 'none';
                });
            });
        }

        async function selectUser(user) {
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');
            
            selectedUser = { id: user.id, name: user.name };
            document.querySelector('.chat-header h2').textContent = user.name;
            await loadMessages(user.id);
        }

        async function loadMessages(userId) {
            try {
                const messagesContainer = document.querySelector('.chat-messages');
                messagesContainer.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading messages...</p></div>';
                
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messagesContainer.innerHTML = '';
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading-state"><p>No messages yet. Start the conversation!</p></div>';
                    return;
                }
                
                messages.forEach(msg => {
                    addMessageToChat(msg.content, msg.sender_id === currentUserId, msg.created_at);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                showError('chat-messages', 'Failed to load messages. Please try again.');
            }
        }

        async function sendMessage(receiverId, content) {
            try {
                showSendLoading();
                
                const { data: message, error } = await supabaseClient
                    .from('messages')
                    .insert([{
                        sender_id: currentUserId,
                        receiver_id: receiverId,
                        content: content
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                addMessageToChat(content, true, new Date().toISOString());
                
                await supabaseClient
                    .from('users')
                    .update({ lastonline: new Date().toISOString() })
                    .eq('id', currentUserId);
                
            } catch (error) {
                console.error('Failed to send message:', error);
                showError('chat-messages', 'Failed to send message: ' + error.message);
            } finally {
                hideSendLoading();
            }
        }

        function addMessageToChat(content, isSent, timestamp) {
            const messagesContainer = document.querySelector('.chat-messages');
            
            if (messagesContainer.querySelector('.loading-state')) {
                messagesContainer.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${content}</p>
                    <span class="message-time">${
                        new Date(timestamp || new Date()).toLocaleString([], {
                            hour: '2-digit', 
                            minute: '2-digit',
                            month: 'short',
                            day: 'numeric'
                        })
                    }</span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateConnectionStatus(message, isError = false) {
            const status = document.querySelector('.connection-status');
            status.textContent = message;
            status.classList.toggle('connected', !isError);
        }

        function updateOnlineStatus(onlineUserIds) {
            document.querySelectorAll('.user-card').forEach(card => {
                const userId = card.dataset.userId;
                const isOnline = onlineUserIds.includes(userId);
                const indicator = card.querySelector('.status-indicator');
                if (indicator) {
                    indicator.classList.toggle('online', isOnline);
                    indicator.classList.toggle('offline', !isOnline);
                    
                    const statusText = card.querySelector('p');
                    if (statusText) {
                        statusText.textContent = isOnline ? 'Online' : 'Offline';
                    }
                }
            });
            document.getElementById('onlineCount').textContent = `${onlineUserIds.length} online`;
        }

        function formatLastOnline(date) {
            if (!date) return 'Offline';
            
            const diff = (Date.now() - new Date(date)) / 60000;
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${Math.floor(diff)}m ago`;
            if (diff < 1440) return `${Math.floor(diff/60)}h ago`;
            return `${Math.floor(diff/1440)}d ago`;
        }

        function showTypingIndicator(userId) {
            const partner = document.querySelector(`[data-user-id="${userId}"] h4`);
            if (partner) {
                document.getElementById('partnerName').textContent = partner.textContent;
                const indicator = document.getElementById('typingIndicator');
                indicator.style.opacity = '1';
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => indicator.style.opacity = '0', 2000);
            }
        }

        function showLoading() {
            document.querySelector('.user-list').innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            `;
        }

        function showError(container, message) {
            document.querySelector(`.${container}`).innerHTML = `
                <div class="error-state">
                    <p>${message}</p>
                    <button onclick="window.location.reload()">Retry</button>
                </div>
            `;
        }

        function showSendLoading() {
            const btn = document.querySelector('.send-button');
            btn.disabled = true;
            btn.textContent = 'Sending...';
        }

        function hideSendLoading() {
            const btn = document.querySelector('.send-button');
            btn.disabled = false;
            btn.textContent = 'Send';
        }

        function setupEventListeners() {
            // Message sending
            document.querySelector('.send-button').addEventListener('click', async () => {
                const input = document.querySelector('.message-input');
                const content = input.value.trim();
                if (!selectedUser) {
                    alert('Please select a user first');
                    return;
                }
                if (!content) {
                    alert('Message cannot be empty');
                    return;
                }
                await sendMessage(selectedUser.id, content);
                input.value = '';
                input.focus();
            });

            // Enter key for sending
            document.querySelector('.message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.querySelector('.send-button').click();
                }
            });

            // Typing indicator
            let isTyping = false;
            let lastTypingTime = 0;
            
            document.querySelector('.message-input').addEventListener('input', () => {
                if (!selectedUser) return;
                
                const now = Date.now();
                if (!isTyping) {
                    isTyping = true;
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'typing',
                        payload: { userId: currentUserId, partnerId: selectedUser.id }
                    });
                }
                
                lastTypingTime = now;
                
                setTimeout(() => {
                    if (now - lastTypingTime > 1000 && isTyping) {
                        isTyping = false;
                        presenceChannel.send({
                            type: 'broadcast',
                            event: 'stopped-typing',
                            payload: { userId: currentUserId }
                        });
                    }
                }, 1000);
            });

            // Network status
            window.addEventListener('online', () => {
                updateConnectionStatus("Reconnecting...");
                initializeRealtime();
            });
            
            window.addEventListener('offline', () => {
                updateConnectionStatus("Offline - No connection", true);
            });

            // Map toggle
            document.getElementById('mapToggle').addEventListener('click', () => {
                const mapContainer = document.querySelector('.map-container');
                mapContainer.classList.toggle('collapsed');
                document.getElementById('mapToggle').querySelector('span').textContent = 
                    mapContainer.classList.contains('collapsed') ? 'Show Map' : 'Hide Map';
            });

            // Map layer controls
            document.querySelectorAll('.map-layer-control').forEach(button => {
                button.addEventListener('click', () => {
                    const layer = button.dataset.layer;
                    if (layer === currentLayer) return;
                    
                    // Remove current layer
                    baseLayers[currentLayer].remove();
                    
                    // Add new layer
                    baseLayers[layer].addTo(map);
                    currentLayer = layer;
                });
            });
        }

        // Initialize realtime functionality
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Remove existing channels if they exist
                if (presenceChannel) {
                    supabaseClient.removeChannel(presenceChannel);
                }

                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        presence: { 
                            key: currentUserId
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(Object.keys(state));
                })
                .on('broadcast', { event: 'typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .subscribe(async (status, error) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ online_at: new Date().toISOString() });
                        updateConnectionStatus("Connected");
                    }
                    if (error) {
                        console.error('Presence channel error:', error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    }
                });

                // Handle channel connection events
                presenceChannel
                    .on('CLOSE', () => {
                        updateConnectionStatus("Reconnecting...", true);
                        setTimeout(initializeRealtime, 3000);
                    })
                    .on('ERROR', (error) => {
                        console.error("Realtime error:", error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    });

                const messagesChannel = supabaseClient.channel('messages-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `or(receiver_id=eq.${currentUserId},sender_id=eq.${currentUserId})`
                    }, (payload) => {
                        if (selectedUser && 
                            (payload.new.sender_id === selectedUser.id || 
                             payload.new.receiver_id === selectedUser.id)) {
                            addMessageToChat(
                                payload.new.content, 
                                payload.new.sender_id === currentUserId,
                                payload.new.created_at
                            );
                        } else if (payload.new.sender_id === currentUserId || payload.new.receiver_id === currentUserId) {
                            addMessageToChat(
                                payload.new.content, 
                                payload.new.sender_id === currentUserId,
                                payload.new.created_at
                            );
                        }
                    })
                    .subscribe((status, error) => {
                        if (error) {
                            console.error('Messages channel error:', error);
                            setTimeout(initializeRealtime, 5000);
                        }
                    });

            } catch (error) {
                console.error("Realtime connection error:", error);
                updateConnectionStatus("Realtime failed: " + error.message, true);
                setTimeout(initializeRealtime, 5000);
            }
        }         // Function to share location in chat
        function shareLocationInChat() {
            if (!selectedUser) {
                alert('Please select a user first');
                return;
            }
            
            if (!lastPosition) {
                alert('Location not available yet');
                return;
            }
            
            const { lat, lng } = lastPosition;
            const mapLink = `https://www.google.com/maps?q=${lat},${lng}`;
            const message = `📍 My current location: ${mapLink}`;
            
            sendMessage(selectedUser.id, message);
        }

        // Function to fetch and display user's location history
        async function showLocationHistory(userId) {
            try {
                const { data: locations, error } = await supabaseClient
                    .from('gps_locations')
                    .select('*')
                    .eq('user_id', userId)
                    .order('timestamp', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                if (locations.length === 0) {
                    alert('No location history available for this user');
                    return;
                }
                
                // Clear existing markers except current position
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== marker) {
                        map.removeLayer(layer);
                    }
                });
                
                // Add history markers
                locations.forEach(loc => {
                    const historyMarker = L.marker([loc.latitude, loc.longitude], {
                        icon: L.divIcon({
                            className: 'emoji-marker',
                            html: '⏳',
                            iconSize: [24, 24],
                            iconAnchor: [12, 24]
                        })
                    })
                    .addTo(map)
                    .bindPopup(`<b>${new Date(loc.timestamp).toLocaleString()}</b><br>Lat: ${loc.latitude.toFixed(4)}<br>Lng: ${loc.longitude.toFixed(4)}`);
                });
                
                // Center map on the most recent location
                map.setView([locations[0].latitude, locations[0].longitude], 13);
                
            } catch (error) {
                console.error('Failed to fetch location history:', error);
                alert('Failed to load location history');
            }
        }

        // Function to get device details
        async function getDeviceDetails() {
            const parser = new UAParser();
            const result = parser.getResult();
            const gpuInfo = getGPUInfo();
            const memory = navigator.deviceMemory || 'Unknown';
            const cores = navigator.hardwareConcurrency || 'Unknown';
            const screenResolution = `${screen.width}x${screen.height}`;
            const pixelRatio = window.devicePixelRatio;

            let batteryInfo = { level: 'Unknown', charging: 'Unknown' };
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    batteryInfo = {
                        level: (battery.level * 100).toFixed(0) + '%',
                        charging: battery.charging ? 'Yes' : 'No'
                    };
                } catch (e) {
                    console.error('Battery API error:', e);
                }
            }

            return {
                device: {
                    id: getDeviceId(),
                    model: result.device.model || 'Unknown Model',
                    brand: result.device.vendor || 'Unknown',
                    type: getDeviceType(),
                },
                os: {
                    name: result.os.name || 'Unknown OS',
                    version: result.os.version || 'Unknown Version',
                },
                hardware: {
                    gpu: gpuInfo,
                    memory: memory + ' GB',
                    cores: cores,
                    screenResolution: screenResolution,
                    pixelRatio: pixelRatio,
                    battery: batteryInfo
                },
                userAgent: navigator.userAgent,
            };
        }

        // Helper function to get GPU info
        function getGPUInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_INFO) : 'Unknown GPU';
                }
                return 'WebGL not supported';
            } catch (e) {
                return 'GPU info unavailable';
            }
        }

        // Helper function to determine device type
        function getDeviceType() {
            const touchPoints = navigator.maxTouchPoints || 0;
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (/mobile|android|iphone|ipad|ipod/.test(userAgent)) {
                return touchPoints > 2 ? 'Smartphone' : 'Tablet';
            }
            return 'Desktop';
        }

        // Function to handle location sharing requests
        function handleLocationSharing() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }
            
            const options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    if (marker) marker.remove();
                    
                    marker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'emoji-marker',
                            html: '📍',
                            iconSize: [32, 32],
                            iconAnchor: [16, 32]
                        })
                    }).addTo(map);
                    
                    map.setView([lat, lng], 15);
                    document.getElementById('location-details').textContent = 
                        `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
                    
                    lastPosition = { lat, lng };
                    shareLocationInChat();
                },
                err => {
                    console.error('Geolocation error:', err);
                    alert(`Error getting location: ${err.message}`);
                },
                options
            );
        }

        // Add location sharing button to UI
        function addLocationButton() {
            const inputContainer = document.querySelector('.message-input-container');
            const locationButton = document.createElement('button');
            locationButton.className = 'send-button';
            locationButton.style.background = 'linear-gradient(135deg, #ff8800 0%, #ff0088 100%)';
            locationButton.innerHTML = '📍 Share Location';
            locationButton.addEventListener('click', handleLocationSharing);
            inputContainer.insertBefore(locationButton, document.querySelector('.send-button'));
        }

        // Initialize the complete application
        async function initializeCompleteApp() {
            try {
                // Wait for all initializations to complete
                await Promise.all([
                    loadUsers(),
                    updateLastOnline()
                ]);
                
                // Add location sharing button
                addLocationButton();
                
                // Start periodic location updates
                setInterval(() => {
                    if (lastPosition) {
                        sendLocationToServer(lastPosition.lat, lastPosition.lng);
                    }
                }, 30000); // Update every 30 seconds
                
                // Check for location permissions
                if (navigator.permissions) {
                    navigator.permissions.query({ name: 'geolocation' })
                        .then(permissionStatus => {
                            permissionStatus.onchange = () => {
                                if (permissionStatus.state === 'granted') {
                                    console.log('Location permissions granted');
                                } else {
                                    console.log('Location permissions denied');
                                }
                            };
                        });
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }

        // Update last online status
        async function updateLastOnline() {
            try {
                await supabaseClient
                    .from('users')
                    .update({ lastonline: new Date().toISOString() })
                    .eq('id', currentUserId);
            } catch (error) {
                console.error('Failed to update last online:', error);
            }
        }

        // Cleanup function when window closes
        window.addEventListener('beforeunload', async () => {
            try {
                if (presenceChannel) {
                    await supabaseClient.removeChannel(presenceChannel);
                }
                await updateLastOnline();
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        });

        // Initialize everything when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeCompleteApp().catch(error => {
                console.error('Application initialization failed:', error);
            });
        });

        // Export functions for debugging (remove in production)
        window.appDebug = {
            getDeviceDetails,
            showLocationHistory,
            shareLocationInChat,
            getCurrentPosition: () => lastPosition
        };
    </script>
