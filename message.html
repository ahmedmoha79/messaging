<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Secure Messaging</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        /* User List Styles */
        .search-bar {
            position: sticky;
            top: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }
        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 0 15px 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        
        /* Map Styles */
        .map-container {
            flex: 1;
            position: relative;
            display: block;
        }
        .map-container.hidden {
            display: none;
        }
        #map {
            height: 100%;
            width: 100%;
            background: #1a1a1a;
        }
        
        /* Chat View Styles */
        .chat-view {
            flex: 1;
            position: relative;
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.85);
        }
        .chat-view.active {
            display: flex;
        }
        
        /* Control Buttons */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-to-map {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        .logout-button:hover {
            background: rgba(255, 0, 0, 0.3);
        }
        .user-profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .user-profile-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }  
        
        /* Chat Styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageAppear 0.4s ease forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            bottom: 0;
        }
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            resize: none;
            min-height: 50px;
        }
        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
        }
        .typing-indicator {
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 0.9em;
            color: #00ff88;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
        
        /* Loading and Error States */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ff4444;
        }
        .error-state button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
        }
        
        /* Session Check */
        .session-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        /* Map Marker */
        .emoji-marker {
            font-size: 32px;
            text-shadow: 0 0 8px white, 0 0 8px white;
            filter: drop-shadow(0 0 4px black);
        }
        
        /* User Location Marker */
        .user-marker {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .user-marker.online {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .user-marker.offline {
            border-color: #666;
            opacity: 0.7;
        }
        .user-marker-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.4);
            animation: pulse 2s infinite;
            z-index: -1;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            70% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }
        .user-marker-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .user-marker:hover .user-marker-tooltip {
            opacity: 1;
        }
        
        /* Location Controls */
        .location-controls {
            position: absolute;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .location-control {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .location-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .location-control.active {
            background: #00ff88;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="session-check">
        <h2>Checking your session...</h2>
        <div class="loading-spinner"></div>
    </div>

    <div class="connection-status">Connecting...</div>
    
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
            <div class="user-list" id="userList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>

                </div>
            </div>

        <div class="map-container" id="mapContainer">

            </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuration and global variables
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
        
        let supabaseClient, presenceChannel, typingTimeout;
        let selectedUser = null, currentUserId = null, session = null;
        let map, marker, lastPosition = null;
        let onlineUsers = {};
        let userMarkers = {};
        let showUserLocations = true;
        let watchId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Supabase client
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: false,
                        storage: {
                            getItem: (key) => {
                                return localStorage.getItem(key) || 
                                       localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                            },
                            setItem: (key, value) => localStorage.setItem(key, value),
                            removeItem: (key) => localStorage.removeItem(key)
                        }
                    }
                });

                // Check and recover session
                const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                session = currentSession;

                if (!session) {
                    const sessionData = localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                    if (sessionData) {
                        try {
                            const parsedSession = JSON.parse(sessionData);
                            if (parsedSession && parsedSession.access_token) {
                                await supabaseClient.auth.setSession({
                                    access_token: parsedSession.access_token,
                                    refresh_token: parsedSession.refresh_token
                                });
                                const { data: { session: recoveredSession } } = await supabaseClient.auth.getSession();
                                session = recoveredSession;
                            }
                        } catch (e) {
                            console.error("Failed to parse session data:", e);
                        }
                    }
                }

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session?.user?.id;

                // Verify user
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;
                if (!user) throw new Error("User verification failed");

                // Show main interface
                document.querySelector('.session-check').style.display = 'none';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;

                // Initialize map with more detailed settings
                initializeMap();
                
                // Load users and setup event listeners
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

            } catch (error) {
                console.error("Initialization error:", error);
                document.querySelector('.session-check').innerHTML = `
                    <h2>Session verification failed</h2>
                    <p style="color: #ff4444; margin: 20px 0;">${error.message}</p>
                    <button onclick="window.location.href='login.html'" 
                            style="padding: 10px 20px; background: #00ff88; border: none; border-radius: 5px; font-weight: bold;">
                        Go to Login
                    </button>
                `;
            }
        });

        // Initialize the map with enhanced settings
        function initializeMap() {
            map = L.map('map', {
                zoomControl: true,
                maxZoom: 18,
                minZoom: 2,
                preferCanvas: true // Better performance for many markers
            }).setView([0, 0], 2);

            // Add default OpenStreetMap layer with dark theme
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                detectRetina: true
            }).addTo(map);

            // Add a dark mode tile layer option
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© CartoDB'
            }).addTo(map);

            // Start watching position with optimized settings
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    updateLocation,
                    err => console.error('GPS Error:', err),
                    { 
                        enableHighAccuracy: true,
                        maximumAge: 30000, // Accept cached position up to 30 seconds old
                        timeout: 10000 // Timeout after 10 seconds
                    }
                );
            }
        }

        // Update location on map with enhanced features
        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // Only update if significant movement or first position
            if (!lastPosition || 
                Math.abs(lastPosition.lat - lat) > 0.0001 || 
                Math.abs(lastPosition.lng - lng) > 0.0001 ||
                !marker) {
                
                if (marker) marker.remove();
                
                // Create a more sophisticated marker
                marker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'emoji-marker',
                        html: '📍',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    }),
                    zIndexOffset: 1000
                }).addTo(map);
                
                // Add accuracy circle
                if (accuracy) {
                    L.circle([lat, lng], {
                        radius: accuracy,
                        color: '#00ff88',
                        fillColor: '#00ff88',
                        fillOpacity: 0.2,
                        weight: 1
                    }).addTo(map);
                }
                
                // Smooth panning to new location
                map.flyTo([lat, lng], 15, {
                    duration: 1,
                    easeLinearity: 0.25
                });
                
                // Send location to server with optimized frequency
                sendLocationToServer(lat, lng, accuracy);
                
                lastPosition = { lat, lng, accuracy };
            }
        }

        // Send location to server with optimized payload
        async function sendLocationToServer(lat, lng, accuracy) {
            try {
                const deviceId = getDeviceId();
                const now = new Date();
                
                // Upsert location to minimize database writes
                const { data, error } = await supabaseClient
                    .from('user_locations')
                    .upsert({
                        user_id: currentUserId,
                        latitude: lat,
                        longitude: lng,
                        accuracy: accuracy,
                        last_updated: now.toISOString(),
                        expires_at: new Date(now.getTime() + 5 * 60 * 1000).toISOString() // 5 minute TTL
                    }, {
                        onConflict: 'user_id'
                    });
                
                if (error) throw error;
                
                // Update user's last online time
                await supabaseClient
                    .from('users')
                    .update({ 
                        lastonline: now.toISOString(),
                        status: 'online'
                    })
                    .eq('id', currentUserId);
                
            } catch (error) {
                console.error('Failed to save location:', error);
            }
        }

        // Get device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = `DEV-${Math.random().toString(36).substring(2, 10)}-${Date.now()}`;
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // User management with location data
        async function loadUsers() {
            try {
                showLoading();
                
                // Get users with their latest location data
                const { data: usersWithLocations, error } = await supabaseClient
                    .from('users')
                    .select(`
                        *,
                        user_locations (
                            latitude,
                            longitude,
                            last_updated
                        )
                    `)
                    .neq('id', currentUserId)
                    .order('lastonline', { ascending: false });
                
                if (error) throw error;
                
                renderUserList(usersWithLocations);
                
                // Update user markers on map
                updateUserMarkers(usersWithLocations);
                
            } catch (error) {
                console.error('Failed to load users:', error);
                showError('Failed to load users. Please try again.');
            }
        }

        // Render user list with enhanced status information
        function renderUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            if (users.length === 0) {
                userList.innerHTML = '<p style="padding: 20px; text-align: center;">No other users found</p>';
                return;
            }

            users.forEach(user => {
                const lastOnline = user.lastonline ? new Date(user.lastonline) : null;
                let isOnline = onlineUsers[user.id] || false;
                let statusText = isOnline ? 'Online' : formatLastOnline(lastOnline);
                
                // Check if user has location data
                const hasLocation = user.user_locations && user.user_locations.length > 0;
                const locationTime = hasLocation ? new Date(user.user_locations[0].last_updated) : null;
                
                const userCard = document.createElement('div');
                userCard.className = `user-card ${isOnline ? 'online' : ''}`;
                userCard.dataset.userId = user.id;
                userCard.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${
                        encodeURIComponent(user.name.split(' ')[0])}+${
                        encodeURIComponent(user.name.split(' ')[1] || '')}&background=random&length=2" 
                        class="user-avatar" alt="${user.name}">
                    <div class="user-info">
                        <h4>${user.name}</h4>
                        <p>${statusText}${hasLocation ? ' • ' + formatDistance(locationTime) + ' ago' : ''}</p>
                    </div>
                    <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
                `;
                userCard.addEventListener('click', () => selectUser(user));
                userList.appendChild(userCard);
            });

            setupSearch();
        }

        // Update user markers on the map
        function updateUserMarkers(users) {
            // Clear existing markers except our own
            Object.keys(userMarkers).forEach(userId => {
                if (userId !== currentUserId && userMarkers[userId]) {
                    map.removeLayer(userMarkers[userId]);
                    delete userMarkers[userId];
                }
            });

            // Add new markers
            users.forEach(user => {
                if (user.id === currentUserId) return; // Skip our own marker
                
                const hasLocation = user.user_locations && user.user_locations.length > 0;
                const isOnline = onlineUsers[user.id] || false;
                
                if (hasLocation && showUserLocations) {
                    const location = user.user_locations[0];
                    const lastUpdated = new Date(location.last_updated);
                    const isRecent = (Date.now() - lastUpdated) < 5 * 60 * 1000; // 5 minutes
                    
                    // Create custom marker with user avatar and status
                    const marker = L.marker([location.latitude, location.longitude], {
                        icon: L.divIcon({
                            className: 'user-marker ' + (isOnline && isRecent ? 'online' : 'offline'),
                            html: `
                                <div class="user-marker-tooltip">
                                    ${user.name}${!isRecent ? ' (last seen ' + formatDistance(lastUpdated) + ' ago)' : ''}
                                </div>
                                <div class="user-marker-inner">
                                    ${user.name.split(' ').map(n => n[0]).join('').toUpperCase()}
                                    ${isOnline && isRecent ? '<div class="user-marker-pulse"></div>' : ''}
                                </div>
                            `,
                            iconSize: [40, 40],
                            iconAnchor: [20, 40]
                        }),
                        zIndexOffset: 900,
                        title: user.name
                    }).addTo(map);
                    
                    // Store reference to marker
                    userMarkers[user.id] = marker;
                    
                    // Add click handler to center on user
                    marker.on('click', () => {
                        map.flyTo([location.latitude, location.longitude], 15, {
                            duration: 0.5
                        });
                    });
                }
            });
        }

        // Helper to format time distance
        function formatDistance(date) {
            if (!date) return 'unknown';
            
            const diff = (Date.now() - new Date(date)) / 1000;
            if (diff < 60) return `${Math.floor(diff)}s`;
            if (diff < 3600) return `${Math.floor(diff/60)}m`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h`;
            return `${Math.floor(diff/86400)}d`;
        }

        function setupSearch() {
            document.querySelector('.search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.user-card').forEach(card => {
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    card.style.display = name.includes(term) ? 'flex' : 'none';
                });
            });
        }

        async function selectUser(user) {
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');
            
            selectedUser = { id: user.id, name: user.name };
            document.getElementById('chatPartnerName').textContent = user.name;
            await loadMessages(user.id);
            
            // Switch to chat view
            document.getElementById('mapContainer').classList.add('hidden');
            document.getElementById('chatView').classList.add('active');
        }

        function showMapView() {
            document.getElementById('mapContainer').classList.remove('hidden');
            document.getElementById('chatView').classList.remove('active');
        }

        async function loadMessages(userId) {
            try {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading messages...</p></div>';
                
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messagesContainer.innerHTML = '';
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading-state"><p>No messages yet. Start the conversation!</p></div>';
                    return;
                }
                
                messages.forEach(msg => {
                    addMessageToChat(msg.content, msg.sender_id === currentUserId, msg.created_at);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Mark messages as read
                await markMessagesAsRead(userId);
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                showError('Failed to load messages. Please try again.');
            }
        }

        async function markMessagesAsRead(userId) {
            try {
                const { error } = await supabaseClient
                    .from('messages')
                    .update({ 
                        is_read: true,
                        read_at: new Date().toISOString()
                    })
                    .eq('receiver_id', currentUserId)
                    .eq('sender_id', userId)
                    .eq('is_read', false);
                
                if (error) throw error;
            } catch (error) {
                console.error('Failed to mark messages as read:', error);
            }
        }

        async function sendMessage(receiverId, content) {
            const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
            if (!user || authError) {
                alert("⚠️ You're not properly logged in. Please refresh the page and log in again.");
                console.error("Auth error:", authError);
                return;
            }

            try {
                showSendLoading();
                
                const { data: message, error } = await supabaseClient
                    .from('messages')
                    .insert([{
                        sender_id: user.id,
                        receiver_id: receiverId,
                        content: content,
                        status: 'delivered'
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                addMessageToChat(content, true, new Date().toISOString());
                
                await supabaseClient
                    .from('users')
                    .update({ lastonline: new Date().toISOString() })
                    .eq('id', user.id);
                
            } catch (error) {
                console.error('Failed to send message:', error);
                showError('Failed to send message: ' + error.message);
                
                if (error.message.includes('row-level security')) {
                    console.log("RLS Policy Violation - Current User:", user);
                    console.log("Attempted to send to:", receiverId);
                }
            } finally {
                hideSendLoading();
            }
        }

        function addMessageToChat(content, isSent, timestamp) {
            const messagesContainer = document.getElementById('chatMessages');
            
            if (messagesContainer.querySelector('.loading-state')) {
                messagesContainer.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${content}</p>
                    <span class="message-time">${
                        new Date(timestamp || new Date()).toLocaleString([], {
                            hour: '2-digit', 
                            minute: '2-digit',
                            month: 'short',
                            day: 'numeric'
                        })
                    }</span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateConnectionStatus(message, isError = false) {
            const status = document.querySelector('.connection-status');
            status.textContent = message;
            status.classList.toggle('connected', !isError);
        }

        function updateOnlineStatus(userStates) {
            // Update our online users tracking
            onlineUsers = {};
            Object.keys(userStates).forEach(userId => {
                onlineUsers[userId] = true;
            });
            
            // Update UI in user list
            document.querySelectorAll('.user-card').forEach(card => {
                const userId = card.dataset.userId;
                const isOnline = onlineUsers[userId] || false;
                const indicator = card.querySelector('.status-indicator');
                if (indicator) {
                    indicator.classList.toggle('online', isOnline);
                    indicator.classList.toggle('offline', !isOnline);
                    
                    const statusText = card.querySelector('p');
                    if (statusText) {
                        statusText.textContent = isOnline ? 'Online' : 'Offline';
                    }
                }
            });
            
            // Update markers on map
            Object.keys(userMarkers).forEach(userId => {
                const marker = userMarkers[userId];
                if (marker) {
                    const isOnline = onlineUsers[userId] || false;
                    const icon = marker.getIcon();
                    icon.options.className = `user-marker ${isOnline ? 'online' : 'offline'}`;
                    marker.setIcon(icon);
                }
            });
        }

        function formatLastOnline(date) {
            if (!date) return 'Offline';
            
            const diff = (Date.now() - new Date(date)) / 60000;
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${Math.floor(diff)}m ago`;
            if (diff < 1440) return `${Math.floor(diff/60)}h ago`;
            return `${Math.floor(diff/1440)}d ago`;
        }

        function showTypingIndicator(userId) {
            const partner = document.querySelector(`[data-user-id="${userId}"] h4`);
            if (partner) {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.textContent = `${partner.textContent} is typing...`;
                document.getElementById('chatMessages').appendChild(indicator);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => indicator.remove(), 2000);
            }
        }

        function showLoading() {
            document.getElementById('userList').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-state';
            errorDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="window.location.reload()">Retry</button>
            `;
            document.getElementById('userList').appendChild(errorDiv);
        }

        function showSendLoading() {
            const btn = document.getElementById('sendButton');
            btn.disabled = true;
            btn.textContent = 'Sending...';
        }

        function hideSendLoading() {
            const btn = document.getElementById('sendButton');
            btn.disabled = false;
            btn.textContent = 'Send';
        }

        function setupEventListeners() {
            // Message sending
            document.getElementById('sendButton').addEventListener('click', async () => {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                if (!selectedUser) {
                    alert('Please select a user first');
                    return;
                }
                if (!content) {
                    alert('Message cannot be empty');
                    return;
                }
                await sendMessage(selectedUser.id, content);
                input.value = '';
                input.focus();
            });

            // Enter key for sending
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('sendButton').click();
                }
            });

            // Typing indicator
            let isTyping = false;
            let lastTypingTime = 0;
            
            document.getElementById('messageInput').addEventListener('input', () => {
                if (!selectedUser) return;
                
                const now = Date.now();
                if (!isTyping) {
                    isTyping = true;
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'typing',
                        payload: { userId: currentUserId, partnerId: selectedUser.id }
                    });
                }
                
                lastTypingTime = now;
                
                setTimeout(() => {
                    if (now - lastTypingTime > 1000 && isTyping) {
                        isTyping = false;
                        presenceChannel.send({
                            type: 'broadcast',
                            event: 'stopped-typing',
                            payload: { userId: currentUserId }
                        });
                    }
                }, 1000);
            });

            // Network status
            window.addEventListener('online', () => {
                updateConnectionStatus("Reconnecting...");
                initializeRealtime();
            });
            
            window.addEventListener('offline', () => {
                updateConnectionStatus("Offline - No connection", true);
            });

            // Sidebar toggle
            document.getElementById('sidebarToggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('collapsed');
            });
            
            // User profile button
            document.getElementById('userProfileButton').addEventListener('click', () => {
                window.location.href = 'accounts.html';
            });

            // Back to map button
            document.getElementById('backToMapButton').addEventListener('click', () => {
                showMapView();
            });

            // Logout button
            document.getElementById('logoutButton').addEventListener('click', async () => {
                try {
                    if (presenceChannel) {
                        await supabaseClient.removeChannel(presenceChannel);
                    }
                    
                    if (watchId && navigator.geolocation) {
                        navigator.geolocation.clearWatch(watchId);
                    }
                    
                    await supabaseClient.auth.signOut();
                    localStorage.clear();
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });
            
            // Center map button
            document.getElementById('centerMapButton').addEventListener('click', () => {
                if (lastPosition && marker) {
                    map.flyTo([lastPosition.lat, lastPosition.lng], 15, {
                        duration: 0.5
                    });
                }
            });
            
            // Toggle user locations button
            document.getElementById('toggleUserLocationsButton').addEventListener('click', () => {
                showUserLocations = !showUserLocations;
                document.getElementById('toggleUserLocationsButton').classList.toggle('active', showUserLocations);
                
                if (showUserLocations) {
                    // Reload users to show their locations
                    loadUsers();
                } else {
                    // Remove all user markers except our own
                    Object.keys(userMarkers).forEach(userId => {
                        if (userId !== currentUserId && userMarkers[userId]) {
                            map.removeLayer(userMarkers[userId]);
                            delete userMarkers[userId];
                        }
                    });
                }
            });
        }

        // Initialize realtime functionality with enhanced features
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Remove existing channels if they exist
                if (presenceChannel) {
                    supabaseClient.removeChannel(presenceChannel);
                }

                // Presence channel for online status
                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        presence: { 
                            key: currentUserId,
                            // Only send presence updates every 30 seconds to reduce load
                            heartbeatIntervalMs: 30000
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(state);
                })
                .on('broadcast', { event: 'typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .subscribe(async (status, error) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ 
                            online_at: new Date().toISOString(),
                            user_id: currentUserId
                        });
                        updateConnectionStatus("Connected");
                    }
                    if (error) {
                        console.error('Presence channel error:', error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    }
                });

                // Handle channel connection events
                presenceChannel
                    .on('CLOSE', () => {
                        updateConnectionStatus("Reconnecting...", true);
                        setTimeout(initializeRealtime, 3000);
                    })
                    .on('ERROR', (error) => {
                        console.error("Realtime error:", error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    });

                // Messages channel
                const messagesChannel = supabaseClient.channel('messages-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `or(receiver_id=eq.${currentUserId},sender_id=eq.${currentUserId})`
                    }, (payload) => {
                        if (selectedUser && 
                            (payload.new.sender_id === selectedUser.id || 
                             payload.new.receiver_id === selectedUser.id)) {
                            addMessageToChat(
                                payload.new.content, 
                                payload.new.sender_id === currentUserId,
                                payload.new.created_at
                            );
                        }
                    })
                    .subscribe((status, error) => {
                        if (error) {
                            console.error('Messages channel error:', error);
                            setTimeout(initializeRealtime, 5000);
                        }
                    });

                // User locations channel - NEW for real-time location updates
                const locationsChannel = supabaseClient.channel('locations-channel')
                    .on('postgres_changes', {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'user_locations'
                    }, (payload) => {
                        // Only update if we're showing user locations
                        if (showUserLocations && payload.new.user_id !== currentUserId) {
                            // Check if we already have a marker for this user
                            const existingMarker = userMarkers[payload.new.user_id];
                            const isOnline = onlineUsers[payload.new.user_id] || false;
                            
                            if (existingMarker) {
                                // Update existing marker position
                                existingMarker.setLatLng([payload.new.latitude, payload.new.longitude]);
                                
                                // Update marker style based on online status
                                const icon = existingMarker.getIcon();
                                icon.options.className = `user-marker ${isOnline ? 'online' : 'offline'}`;
                                existingMarker.setIcon(icon);
                            } else {
                                // Create new marker if we don't have one
                                const user = Object.values(onlineUsers).find(u => u.id === payload.new.user_id);
                                if (user) {
                                    const marker = L.marker([payload.new.latitude, payload.new.longitude], {
                                        icon: L.divIcon({
                                            className: `user-marker ${isOnline ? 'online' : 'offline'}`,
                                            html: `
                                                <div class="user-marker-tooltip">
                                                    ${user.name}
                                                </div>
                                                <div class="user-marker-inner">
                                                    ${user.name.split(' ').map(n => n[0]).join('').toUpperCase()}
                                                    ${isOnline ? '<div class="user-marker-pulse"></div>' : ''}
                                                </div>
                                            `,
                                            iconSize: [40, 40],
                                            iconAnchor: [20, 40]
                                        }),
                                        zIndexOffset: 900
                                    }).addTo(map);
                                    
                                    userMarkers[payload.new.user_id] = marker;
                                }
                            }
                        }
                    })
                    .subscribe((status, error) => {
                        if (error) {
                            console.error('Locations channel error:', error);
                            setTimeout(initializeRealtime, 5000);
                        }
                    });

            } catch (error) {
                console.error("Realtime connection error:", error);
                updateConnectionStatus("Realtime failed: " + error.message, true);
                setTimeout(initializeRealtime, 5000);
            }
        }

        // Cleanup function when window closes
        window.addEventListener('beforeunload', async () => {
            try {
                if (presenceChannel) {
                    await supabaseClient.removeChannel(presenceChannel);
                }
                
                if (watchId && navigator.geolocation) {
                    navigator.geolocation.clearWatch(watchId);
                }
                
                // Mark user as offline
                await supabaseClient
                    .from('users')
                    .update({ 
                        lastonline: new Date().toISOString(),
                        status: 'offline'
                    })
                    .eq('id', currentUserId);
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        });
    </script>
</body>
