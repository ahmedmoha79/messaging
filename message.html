<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Secure Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #0a0a0a;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%) fixed;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            background: #ff444455;
            color: #ff4444;
        }
        .connection-status.connected {
            background: #00ff8855;
            color: #00ff88;
        }
        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }
        .user-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-card.active {
            background: linear-gradient(90deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 4px solid #00ff88;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageAppear 0.4s ease forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            resize: none;
            min-height: 50px;
        }
        .send-button {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff8855; }
        .offline { background: #666; }
        .typing-indicator {
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 0.9em;
            color: #00ff88;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ff4444;
        }
        .error-state button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
        }
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
        .session-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .session-check h2 {
            margin-bottom: 20px;
        }
        .unread-count {
            background: #00ff88;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="session-check">
        <h2>Checking your session...</h2>
        <div class="loading-spinner"></div>
    </div>

    <div class="connection-status">Connecting...</div>
    <div class="messaging-container" style="display: none;">
        <div class="user-list">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members...">
            </div>
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading users...</p>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Select a user to start chatting</h2>
                <p id="onlineCount">Loading...</p>
                <div class="typing-indicator" id="typingIndicator">
                    <span id="partnerName"></span> is typing...
                </div>
            </div>
            <div class="chat-messages"></div>
            <div class="message-input-container">
                <textarea class="message-input" placeholder="Type your message..." disabled></textarea>
                <button class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration - This connects to our secure messaging server
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";

        // Global variables we need to remember
        let supabaseClient, realtimeSubscription, presenceChannel, typingTimeout;
        let selectedUser = null, currentUserId = null, session = null;
        let unreadMessages = {}; // Track unread messages per user

        // When the page loads, we set everything up
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Connect to our messaging server with enhanced session handling
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: false,
                        storage: {
                            getItem: (key) => {
                                // Check all possible storage locations for session
                                return localStorage.getItem(key) || 
                                       localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                       localStorage.getItem('session');
                            },
                            setItem: (key, value) => localStorage.setItem(key, value),
                            removeItem: (key) => localStorage.removeItem(key)
                        }
                    }
                });

                // Enhanced session check with multiple attempts
                let sessionCheckAttempts = 0;
                const maxSessionCheckAttempts = 3;
                
                const checkSession = async () => {
                    try {
                        // First try the standard method
                        const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                        if (sessionError) throw sessionError;
                        
                        if (currentSession) {
                            return currentSession;
                        }

                        // If no session found, try to recover from localStorage directly
                        const sessionData = localStorage.getItem('sb-' + SUPABASE_URL.split('//')[1].split('.')[0] + '-auth-token') || 
                                            localStorage.getItem('session');
                        
                        if (sessionData) {
                            try {
                                const parsedSession = JSON.parse(sessionData);
                                if (parsedSession && parsedSession.access_token) {
                                    // Set the session manually
                                    await supabaseClient.auth.setSession({
                                        access_token: parsedSession.access_token,
                                        refresh_token: parsedSession.refresh_token
                                    });
                                    const { data: { session: recoveredSession } } = await supabaseClient.auth.getSession();
                                    return recoveredSession;
                                }
                            } catch (e) {
                                console.error("Failed to parse session data:", e);
                            }
                        }

                        return null;
                    } catch (error) {
                        console.error("Session check error:", error);
                        return null;
                    }
                };

                // Try to get session with retries
                let session = null;
                while (sessionCheckAttempts < maxSessionCheckAttempts && !session) {
                    session = await checkSession();
                    sessionCheckAttempts++;
                    if (!session && sessionCheckAttempts < maxSessionCheckAttempts) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                if (!session) {
                    console.log("No valid session found, redirecting to login");
                    window.location.href = 'login.html';
                    return;
                }

                // Remember your session details
                currentUserId = session.user.id;
                
                // Double-check your login is valid with retries
                let userCheckAttempts = 0;
                const maxUserCheckAttempts = 3;
                let user = null;
                
                while (userCheckAttempts < maxUserCheckAttempts && !user) {
                    try {
                        const { data: { user: currentUser }, error: authError } = await supabaseClient.auth.getUser();
                        if (authError) throw authError;
                        user = currentUser;
                    } catch (error) {
                        console.error("User verification attempt failed:", error);
                        userCheckAttempts++;
                        if (userCheckAttempts < maxUserCheckAttempts) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        } else {
                            throw error;
                        }
                    }
                }

                if (!user) {
                    throw new Error("Failed to verify user after multiple attempts");
                }

                // Show the messaging app and hide the loading screen
                document.querySelector('.session-check').style.display = 'none';
                document.querySelector('.messaging-container').style.display = 'flex';

                // Enable the message box and send button
                document.querySelector('.message-input').disabled = false;
                document.querySelector('.send-button').disabled = false;

                // Load your contacts and set up everything
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

                // Update last online status
                await updateLastOnline();

            } catch (error) {
                console.error("Error setting up the app:", error);
                document.querySelector('.session-check h2').textContent = "Login Check Failed";
                document.querySelector('.session-check').innerHTML += `
                    <p style="color: #ff4444; margin-top: 10px;">There was a problem: ${error.message}</p>
                    <button onclick="window.location.href='login.html'" style="margin-top: 20px; padding: 10px 20px; background: #00ff88; border: none; border-radius: 5px; color: #000; font-weight: bold;">
                        Go to Login Page
                    </button>
                `;
            }
        });

        // Set up all the click handlers and typing detection
        function setupEventListeners() {
            // Send message when button is clicked
            document.querySelector('.send-button').addEventListener('click', async () => {
                const input = document.querySelector('.message-input');
                const message = input.value.trim();
                
                if (!selectedUser) {
                    alert('Please select a contact first');
                    return;
                }
                
                if (!message) {
                    alert('Message cannot be empty');
                    return;
                }
                
                await sendMessage(selectedUser.id, message);
                input.value = '';
            });
            
            // Also send when Enter is pressed (but not Shift+Enter)
            document.querySelector('.message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.querySelector('.send-button').click();
                }
            });
            
            // Show "typing..." indicator when user is typing
            let isTyping = false;
            let lastTypingTime = 0;
            
            document.querySelector('.message-input').addEventListener('input', () => {
                if (!selectedUser) return;
                
                const now = Date.now();
                if (!isTyping) {
                    isTyping = true;
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'typing',
                        payload: { 
                            userId: currentUserId,
                            partnerId: selectedUser.id 
                        }
                    });
                }
                
                lastTypingTime = now;
                
                // If user stops typing for 1 second, send stopped typing event
                setTimeout(() => {
                    if (now - lastTypingTime > 1000 && isTyping) {
                        isTyping = false;
                        presenceChannel.send({
                            type: 'broadcast',
                            event: 'stopped-typing',
                            payload: { 
                                userId: currentUserId,
                                partnerId: selectedUser.id 
                            }
                        });
                    }
                }, 1000);
            });

            // Handle network connectivity changes
            window.addEventListener('online', () => {
                updateConnectionStatus("Reconnecting...");
                initializeRealtime();
            });
            
            window.addEventListener('offline', () => {
                updateConnectionStatus("Offline - No connection", true);
            });
        }

        // Load all the users you can message with
        async function loadUsers() {
            try {
                showLoading();
                
                // First get the current user's profile
                const { data: currentUserProfile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUserId)
                    .single();
                
                if (profileError) throw profileError;
                
                // Then get all other users
                const { data: users, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .neq('id', currentUserId)
                    .order('last_online', { ascending: false });
                
                if (error) throw error;
                
                renderUserList(users);
                
                // Load unread message counts
                await loadUnreadCounts();
                
            } catch (error) {
                console.error("Error loading users:", error);
                showError('user-list', "Couldn't load contacts. Please refresh the page.");
            }
        }

        // Display the list of users
        function renderUserList(users) {
            const userList = document.querySelector('.user-list');
            userList.innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
            `;

            if (users.length === 0) {
                userList.innerHTML += `<p style="padding: 20px; text-align: center;">No other users found</p>`;
                return;
            }

            users.forEach(user => {
                const lastOnline = user.last_online ? new Date(user.last_online) : null;
                let isOnline = false;
                let statusText = 'Offline';
                
                if (lastOnline) {
                    const minutesSinceLastOnline = (Date.now() - lastOnline) / 60000;
                    isOnline = minutesSinceLastOnline < 5; // Consider online if active in last 5 minutes
                    statusText = isOnline ? 'Online' : formatLastOnline(lastOnline);
                }
                
                const userCard = document.createElement('div');
                userCard.className = `user-card ${isOnline ? 'online' : ''}`;
                userCard.dataset.userId = user.id;
                userCard.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${
                        encodeURIComponent(user.full_name.split(' ')[0])}+${
                        encodeURIComponent(user.full_name.split(' ')[1] || '')}&background=random&length=2" 
                        class="user-avatar" alt="${user.full_name}">
                    <div class="user-info">
                        <h4>${user.full_name}</h4>
                        <p>${statusText}</p>
                    </div>
                    <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
                    ${unreadMessages[user.id] ? `<div class="unread-count">${unreadMessages[user.id]}</div>` : ''}
                `;
                userCard.addEventListener('click', () => selectUser(user));
                userList.appendChild(userCard);
            });

            // Set up search functionality
            setupSearch();
        }

        // Set up search functionality for users
        function setupSearch() {
            document.querySelector('.search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.user-card').forEach(card => {
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    card.style.display = name.includes(term) ? 'flex' : 'none';
                });
            });
        }

        // Select a user to chat with
        async function selectUser(user) {
            // Highlight selected user
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');
            
            // Update chat header
            selectedUser = { id: user.id, name: user.full_name };
            document.querySelector('.chat-header h2').textContent = user.full_name;
            
            // Clear any unread count for this user
            if (unreadMessages[user.id]) {
                delete unreadMessages[user.id];
                const unreadBadge = document.querySelector(`[data-user-id="${user.id}"] .unread-count`);
                if (unreadBadge) unreadBadge.remove();
            }
            
            // Load messages with this user
            await loadMessages(user.id);
        }

        // Load messages between current user and selected user
        async function loadMessages(userId) {
            try {
                const messagesContainer = document.querySelector('.chat-messages');
                messagesContainer.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Loading messages...</p></div>';
                
                // Get messages where current user is either sender or receiver
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messagesContainer.innerHTML = '';
                
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading-state"><p>No messages yet. Start the conversation!</p></div>';
                    return;
                }
                
                // Display all messages
                messages.forEach(msg => {
                    addMessageToChat(msg.content, msg.sender_id === currentUserId, msg.created_at);
                });
                
                // Mark messages as read
                await markMessagesAsRead(userId);
                
                // Scroll to bottom of chat
                scrollToBottom();
                
            } catch (error) {
                console.error("Error loading messages:", error);
                showError('chat-messages', "Couldn't load messages. Please try again.");
            }
        }

        // Send a message to the selected user
        async function sendMessage(receiverId, content) {
            try {
                // Show loading state on send button
                const sendButton = document.querySelector('.send-button');
                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
                
                // Add message to chat immediately (optimistic update)
                addMessageToChat(content, true, new Date().toISOString());
                
                // Send message to server
                const { data: message, error } = await supabaseClient
                    .from('messages')
                    .insert({
                        content: content,
                        sender_id: currentUserId,
                        receiver_id: receiverId
                    })
                    .select()
                    .single();
                
                if (error) throw error;
                
                // Update last online status
                await updateLastOnline();
                
            } catch (error) {
                console.error("Error sending message:", error);
                showError('chat-messages', "Message failed to send. Please try again.");
            } finally {
                // Restore send button
                const sendButton = document.querySelector('.send-button');
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Add a message to the chat display
        function addMessageToChat(content, isSent, timestamp) {
            const messagesContainer = document.querySelector('.chat-messages');
            
            // Remove loading state if present
            if (messagesContainer.querySelector('.loading-state')) {
                messagesContainer.innerHTML = '';
            }
            
            // Remove typing indicator
            document.querySelector('.typing-indicator')?.remove();
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-content">
                    <div>${content}</div>
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Show that the other person is typing
        function showTypingIndicator(userId) {
            if (!selectedUser || selectedUser.id !== userId) return;
            
            const partner = document.querySelector(`[data-user-id="${userId}"] h4`);
            if (partner) {
                document.getElementById('partnerName').textContent = partner.textContent;
                const indicator = document.getElementById('typingIndicator');
                indicator.style.opacity = '1';
                
                // Clear previous timeout
                if (typingTimeout) clearTimeout(typingTimeout);
                
                // Hide typing indicator after 2 seconds
                typingTimeout = setTimeout(() => {
                    indicator.style.opacity = '0';
                }, 2000);
            }
        }

        // Scroll chat to the bottom
        function scrollToBottom() {
            const messagesContainer = document.querySelector('.chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Update who's online
        function updateOnlineStatus(onlineUserIds) {
            let onlineCount = 0;
            
            document.querySelectorAll('.user-card').forEach(item => {
                const userId = item.getAttribute('data-user-id');
                const statusDot = item.querySelector('.status-indicator');
                
                if (userId && onlineUserIds.includes(userId)) {
                    statusDot.classList.add('online');
                    statusDot.classList.remove('offline');
                    onlineCount++;
                    
                    // Update status text
                    const statusText = item.querySelector('p');
                    if (statusText) statusText.textContent = 'Online';
                } else {
                    statusDot.classList.add('offline');
                    statusDot.classList.remove('online');
                    
                    // Update status text if not already set
                    const statusText = item.querySelector('p');
                    if (statusText && statusText.textContent === 'Online') {
                        const userElement = item;
                        const lastOnline = userElement.dataset.lastOnline;
                        statusText.textContent = lastOnline ? formatLastOnline(new Date(lastOnline)) : 'Offline';
                    }
                }
            });
            
            document.getElementById('onlineCount').textContent = `${onlineCount} online`;
        }

        // Format last online time as "X minutes/hours/days ago"
        function formatLastOnline(date) {
            if (!date) return 'Offline';
            
            const diff = (Date.now() - date) / 60000; // Difference in minutes
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${Math.floor(diff)}m ago`;
            if (diff < 1440) return `${Math.floor(diff/60)}h ago`;
            return `${Math.floor(diff/1440)}d ago`;
        }

        // Show connection status at the bottom of the screen
        function updateConnectionStatus(message, isError = false) {
            const statusElement = document.querySelector('.connection-status');
            statusElement.textContent = message;
            
            statusElement.classList.remove('connected');
            if (!isError) {
                statusElement.classList.add('connected');
            }
        }

        // Update the user's last online timestamp
        async function updateLastOnline() {
            try {
                await supabaseClient
                    .from('profiles')
                    .update({ last_online: new Date().toISOString() })
                    .eq('id', currentUserId);
            } catch (error) {
                console.error("Error updating last online status:", error);
            }
        }

        // Mark messages as read when viewing them
        async function markMessagesAsRead(senderId) {
            try {
                await supabaseClient
                    .from('messages')
                    .update({ is_read: true })
                    .eq('receiver_id', currentUserId)
                    .eq('sender_id', senderId)
                    .eq('is_read', false);
            } catch (error) {
                console.error("Error marking messages as read:", error);
            }
        }

        // Load unread message counts for all users
        async function loadUnreadCounts() {
            try {
                const { data: unreadCounts, error } = await supabaseClient
                    .from('messages')
                    .select('sender_id, count')
                    .eq('receiver_id', currentUserId)
                    .eq('is_read', false)
                    .group('sender_id');
                
                if (error) throw error;
                
                unreadCounts.forEach(item => {
                    unreadMessages[item.sender_id] = item.count;
                });
                
                // Update UI with unread badges
                document.querySelectorAll('.user-card').forEach(card => {
                    const userId = card.dataset.userId;
                    if (unreadMessages[userId]) {
                        const existingBadge = card.querySelector('.unread-count');
                        if (!existingBadge) {
                            const badge = document.createElement('div');
                            badge.className = 'unread-count';
                            badge.textContent = unreadMessages[userId];
                            card.appendChild(badge);
                        }
                    }
                });
                
            } catch (error) {
                console.error("Error loading unread counts:", error);
            }
        }

        // Show loading spinner
        function showLoading() {
            document.querySelector('.user-list').innerHTML = `
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search team members...">
                </div>
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            `;
        }

        // Show error message
        function showError(container, message) {
            document.querySelector(`.${container}`).innerHTML = `
                <div class="error-state">
                    <p>${message}</p>
                    <button onclick="window.location.reload()">Retry</button>
                </div>
            `;
        }

        // Set up real-time updates for messages and online status
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                // Channel for showing who's online
                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        presence: { 
                            key: currentUserId
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(Object.keys(state));
                })
                .on('broadcast', { event: 'typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .on('broadcast', { event: 'stopped-typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        document.getElementById('typingIndicator').style.opacity = '0';
                    }
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ online_at: new Date().toISOString() });
                        updateConnectionStatus("Connected");
                    }
                });

                // Channel for receiving new messages
                realtimeSubscription = supabaseClient.channel('messages-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `or(receiver_id=eq.${currentUserId},sender_id=eq.${currentUserId})`
                    }, (payload) => {
                        // If message is in the current chat, show it
                        if (selectedUser && 
                            (payload.new.sender_id === selectedUser.id || 
                             payload.new.receiver_id === selectedUser.id)) {
                            addMessageToChat(
                                payload.new.content, 
                                payload.new.sender_id === currentUserId,
                                payload.new.created_at
                            );
                            
                            // If we received a message, mark it as read
                            if (payload.new.sender_id === selectedUser.id) {
                                markMessagesAsRead(selectedUser.id);
                            }
                        } 
                        // If message is not in current chat, update unread count
                        else if (payload.new.receiver_id === currentUserId) {
                            const senderId = payload.new.sender_id;
                            unreadMessages[senderId] = (unreadMessages[senderId] || 0) + 1;
                            
                            // Update unread badge in UI
                            const userCard = document.querySelector(`[data-user-id="${senderId}"]`);
                            if (userCard) {
                                const existingBadge = userCard.querySelector('.unread-count');
                                if (existingBadge) {
                                    existingBadge.textContent = unreadMessages[senderId];
                                } else {
                                    const badge = document.createElement('div');
                                    badge.className = 'unread-count';
                                    badge.textContent = unreadMessages[senderId];
                                    userCard.appendChild(badge);
                                }
                            }
                        }
                    })
                    .subscribe();

                // Handle connection state changes
                supabaseClient.realtime.onOpen(() => {
                    updateConnectionStatus("Connected");
                });

                supabaseClient.realtime.onClose(() => {
                    updateConnectionStatus("Reconnecting...", true);
                    setTimeout(initializeRealtime, 3000);
                });

                supabaseClient.realtime.onError((error) => {
                    console.error("Realtime error:", error);
                    updateConnectionStatus("Connection problem: " + error.message, true);
                    setTimeout(initializeRealtime, 5000);
                });

            } catch (error) {
                console.error("Realtime connection error:", error);
                updateConnectionStatus("Connection failed: " + error.message, true);
                setTimeout(initializeRealtime, 5000);
            }
        }
    </script>
</body>
