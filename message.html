<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Secure Messaging</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc66;
            --primary-light: #00ff8855;
            --danger: #ff4444;
            --danger-light: #ff444433;
            --background: #0a0a0a;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-tertiary: #666666;
            --border: rgba(255, 255, 255, 0.1);
            --online: #00ff88;
            --offline: #666666;
            --battery-high: #00ff88;
            --battery-medium: #ffcc00;
            --battery-low: #ff4444;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: var(--danger);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .connection-status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .connection-status.connected {
            color: var(--online);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--surface);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            overflow: hidden;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: -8px;
        }

        .search-bar {
            padding: 12px 16px;
            background: var(--surface);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            scrollbar-width: none;
        }

        .user-list::-webkit-scrollbar {
            display: none;
        }

        .user-card {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 0 8px 8px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            background: var(--surface-light);
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-card.active {
            background: linear-gradient(90deg, rgba(42, 42, 42, 0.8) 0%, rgba(26, 26, 26, 0.8) 100%);
            border-left: 4px solid var(--primary);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-info p {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--offline);
            position: relative;
        }

        .status-indicator.online {
            background: var(--online);
            box-shadow: 0 0 8px var(--primary-light);
        }

        .status-indicator.online::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: var(--online);
            animation: pulse 2s infinite;
            opacity: 0.4;
            z-index: -1;
        }

        .battery-indicator {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .battery-indicator.high {
            color: var(--battery-high);
        }

        .battery-indicator.medium {
            color: var(--battery-medium);
        }

        .battery-indicator.low {
            color: var(--battery-low);
        }

        .new-message-notification {
            position: absolute;
            top: 12px;
            right: 16px;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            display: none;
        }

        .user-card.has-unread .new-message-notification {
            display: block;
            animation: pulse 1.5s infinite;
        }

        .map-container {
            flex: 1;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #1a1a1a;
        }

        .chat-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--surface);
            z-index: 900;
            display: none;
            flex-direction: column;
        }

        .chat-view.active {
            display: flex;
        }

        .chat-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            margin-right: 4px;
        }

        .chat-partner {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .chat-partner-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        .chat-partner-info {
            flex: 1;
            min-width: 0;
        }

        .chat-partner-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-partner-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-partner-status .status-indicator {
            width: 8px;
            height: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            display: flex;
            animation: messageAppear 0.3s ease-out forwards;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            position: relative;
            word-break: break-word;
            line-height: 1.4;
            font-size: 15px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, #00ccff 100%);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-tertiary);
            display: block;
            text-align: right;
            margin-top: 4px;
        }

        .message-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(10px);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            resize: none;
            min-height: 48px;
            max-height: 120px;
            font-size: 15px;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary) 0%, #00ccff 100%);
            border: none;
            border-radius: var(--radius-md);
            color: #000;
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .send-button:disabled {
            opacity: 0.7;
            transform: none !important;
            box-shadow: none !important;
        }

        .typing-indicator {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 16px;
            font-size: 13px;
            color: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(5px);
        }

        .typing-indicator.active {
            opacity: 1;
        }

        .typing-indicator::before,
        .typing-indicator::after,
        .typing-indicator span::after {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 4px;
        }

        .typing-indicator::before {
            animation: typingPulse 1.4s infinite both;
        }

        .typing-indicator::after {
            animation: typingPulse 1.4s infinite 0.2s both;
        }

        .typing-indicator span::after {
            animation: typingPulse 1.4s infinite 0.4s both;
        }

        .map-controls {
            position: absolute;
            bottom: 20px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .map-control {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }

        .map-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .map-control.active {
            background: var(--primary);
            color: #000;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-only {
            display: none;
        }

        .battery-indicator-header {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
        }

        .user-marker {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .user-marker.online {
            border-color: var(--online);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.5);
        }

        .user-marker.offline {
            border-color: var(--offline);
            opacity: 0.7;
        }

        .user-marker-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        .user-marker-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            white-space: nowrap;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
        }

        .user-marker:hover .user-marker-tooltip {
            opacity: 1;
        }

        .current-user-marker {
            border-width: 3px;
            width: 48px;
            height: 48px;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-primary);
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 60%, 100% { opacity: 0.3; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes typingPulse {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-3px); }
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mobile-notification {
            position: fixed;
            top: 12px;
            left: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 12px;
            z-index: 2000;
            transform: translateY(-120%);
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .mobile-notification.active {
            transform: translateY(0);
            opacity: 1;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .notification-text {
            flex: 1;
            min-width: 0;
        }

        .notification-text strong {
            display: block;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .notification-text p {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }

        .session-check h2 {
            margin-bottom: 20px;
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--danger);
            gap: 16px;
            text-align: center;
        }

        .error-state button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: var(--radius-md);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .error-state button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }

            .sidebar {
                position: relative;
                width: 320px;
                transform: none;
                z-index: 100;
            }

            .sidebar-header {
                display: none;
            }

            .chat-view {
                position: relative;
                z-index: 200;
            }

            .app-header {
                display: none;
            }

            .map-controls {
                bottom: 24px;
                right: 24px;
            }

            .user-card {
                padding: 12px 16px;
                margin: 0 12px 8px;
            }

            .message-content {
                max-width: 65%;
            }

            .mobile-only {
                display: none !important;
            }
        }

        @media (max-width: 767px) {
            .mobile-only {
                display: block;
            }
        }

        @media (max-width: 360px) {
            .user-card {
                padding: 10px 12px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .message-input-container {
                padding: 10px 12px;
            }

            .message-input, .send-button {
                min-height: 44px;
            }

            .map-control {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
        }

        body.sidebar-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="session-check">
        <h2>Checking your session...</h2>
        <div class="loading-spinner"></div>
    </div>

    <div class="connection-status">Connecting...</div>
    
    <div class="app-header">
        <button class="header-button mobile-only" id="menuButton">
            ‚ò∞
        </button>
        <div class="app-title">Team Locations</div>
        <div class="header-actions">
            <div class="battery-indicator-header" id="batteryIndicatorHeader">
                <span id="batteryLevelHeader">100%</span>
            </div>
            <button class="header-button mobile-only" id="accountButton">
                üë§
            </button>
        </div>
    </div>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Team Members</div>
                <button class="close-sidebar" id="closeSidebar">
                    ‚úï
                </button>
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search team members..." id="searchInput">
            </div>
            <div class="user-list" id="userList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
        
        <div class="map-container" id="mapContainer">
            <div id="map"></div>
            
            <div class="map-controls">
                <button class="map-control" id="centerMapButton" title="Center on my location">
                    üéØ
                </button>
                <button class="map-control active" id="toggleUserLocationsButton" title="Toggle team locations">
                    üë•
                </button>
                <button class="map-control" id="openChatListButton" title="Open chat list">
                    üí¨
                </button>
            </div>
        </div>
        
        <div class="chat-view" id="chatView">
            <div class="chat-header">
                <button class="back-button" id="backToChatListButton">
                    ‚Üê
                </button>
                <div class="chat-partner">
                    <div class="chat-partner-avatar" id="chatPartnerAvatar">

        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                const value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }
            return color;

            if (diff < 86400) return `${Math.floor(diff/3600)}h`;

        // Realtime functionality
        async function initializeRealtime() {
            updateConnectionStatus("Connecting to real-time service...");
            
            try {
                if (presenceChannel) {
                    supabaseClient.removeChannel(presenceChannel);
                }

                presenceChannel = supabaseClient.channel('presence-channel', {
                    config: { 
                        broadcast: { ack: true },
                        presence: { 
                            key: currentUserId,
                            heartbeatIntervalMs: 30000
                        } 
                    }
                })
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updateOnlineStatus(state);
                })
                .on('broadcast', { event: 'typing' }, ({ payload }) => {
                    if (payload.partnerId === currentUserId) {
                        showTypingIndicator(payload.userId);
                    }
                })
                .subscribe(async (status, error) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ 
                            online_at: new Date().toISOString(),
                            user_id: currentUserId
                        });
                        updateConnectionStatus("Connected");
                    }
                    if (error) {
                        console.error('Presence channel error:', error);
                        updateConnectionStatus("Error: " + error.message, true);
                        setTimeout(initializeRealtime, 5000);
                    }
                });

                let reconnectAttempts = 0;
                
                presenceChannel.on('close', () => {
                        updateConnectionStatus("Disconnected", true);
                        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                        reconnectAttempts++;
                        setTimeout(initializeRealtime, delay);
                    })
                    .on('error', (err) => {
                        console.error('Realtime error:', err);
                        updateConnectionStatus("Error: " + err.message, true);
                    });

                const messagesChannel = supabaseClient.channel('messages-channel')
                    .on(
                        'postgres_changes',
                        {
                            event: 'INSERT',
                            schema: 'public',
                            table: 'messages',
                            filter: `receiver_id=eq.${currentUserId}`
                        },
                        (payload) => {
                            const newMessage = payload.new;
                            
                            if (!unreadMessages[newMessage.sender_id]) {
                                unreadMessages[newMessage.sender_id] = 0;
                            }
                            unreadMessages[newMessage.sender_id]++;
                            
                            const userCard = document.querySelector(`[data-user-id="${newMessage.sender_id}"]`);
                            if (userCard) {
                                userCard.classList.add('has-unread');
                            }
                            
                            if (selectedUser && selectedUser.id === newMessage.sender_id) {
                                addMessageToChat(
                                    newMessage.content, 
                                    false, 
                                    newMessage.created_at, 
                                    newMessage.id
                                );
                                markMessagesAsRead(newMessage.sender_id);
                            } else {
                                showNotification(newMessage.sender_id, newMessage.content);
                            }
                        }
                    )
                    .subscribe();

                const locationsChannel = supabaseClient.channel('locations-channel')
                    .on(
                        'postgres_changes',
                        {
                            event: '*',
                            schema: 'public',
                            table: 'user_locations'
                        },
                        (payload) => {
                            const locationData = payload.new;
                            const userId = locationData.user_id;
                            
                            if (userId === currentUserId) return;
                            
                            if (userDataCache[userId]) {
                                if (!userDataCache[userId].user_locations) {
                                    userDataCache[userId].user_locations = [];
                                }
                                
                                const existingIndex = userDataCache[userId].user_locations.findIndex(
                                    loc => loc.user_id === userId
                                );
                                
                                if (existingIndex >= 0) {
                                    userDataCache[userId].user_locations[existingIndex] = locationData;
                                } else {
                                    userDataCache[userId].user_locations.push(locationData);
                                }

                                userDataCache[userId].battery_level = locationData.device_context?.battery_level || null;
                            }
                            
                            if (showUserLocations) {
                                updateUserMarkers([userDataCache[userId]]);
                            }
                            
                            const userCard = document.querySelector(`[data-user-id="${userId}"]`);
                            if (userCard) {
                                const statusText = userCard.querySelector('p');
                                const batteryIndicator = userCard.querySelector('.battery-indicator');
                                
                                if (statusText) {
                                    const lastOnline = userDataCache[userId]?.lastonline ? 
                                        new Date(userDataCache[userId].lastonline) : null;
                                    const isOnline = onlineUsers[userId] || 
                                        (userDataCache[userId]?.status === 'online' && lastOnline && 
                                        (Date.now() - lastOnline.getTime()) < 300000);
                                    
                                    statusText.textContent = isOnline ? 'Online' : formatLastOnline(lastOnline);
                                    statusText.textContent += ` ‚Ä¢ ${formatDistance(new Date(locationData.last_updated))} ago`;
                                }

                                if (batteryIndicator && locationData.device_context?.battery_level) {
                                    const batteryLevel = locationData.device_context.battery_level;
                                    batteryIndicator.textContent = `${batteryLevel}%`;
                                    batteryIndicator.className = `battery-indicator ${getBatteryColor(batteryLevel)}`;
                                }
                            }
                        }
                    )
                    .subscribe();

            } catch (error) {
                console.error('Realtime initialization error:', error);
                updateConnectionStatus("Connection failed: " + error.message, true);
                setTimeout(initializeRealtime, 5000);
            }
        }

        function showNotification(userId, messageContent) {
            const user = userDataCache[userId];
            if (!user) return;

            if (Notification.permission === 'granted') {
                new Notification(`New message from ${user.full_name || user.name}`, {
                    body: messageContent.length > 50 ? 
                        messageContent.substring(0, 50) + '...' : messageContent,
                    icon: 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.full_name || user.name) + '&background=random'
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showNotification(userId, messageContent);
                    }
                });
            }
            
            if (isMobile) {
                const notification = document.getElementById('mobileNotification');
                const avatar = document.getElementById('notificationAvatar');
                const name = document.getElementById('notificationName');
                const message = document.getElementById('notificationMessage');
                
                avatar.textContent = getInitials(user.full_name || user.name);
                avatar.style.background = stringToColor(user.full_name || user.name);
                name.textContent = user.full_name || user.name;
                message.textContent = messageContent.length > 30 ? 
                    messageContent.substring(0, 30) + '...' : messageContent;
                
                notification.classList.add('active');
                
                setTimeout(() => {
                    notification.classList.remove('active');
                }, 5000);
                
                notification.addEventListener('click', () => {
                    notification.classList.remove('active');
                    if (userDataCache[userId]) {
                        selectUser(userDataCache[userId]);
                    }
                });
            }
        }

        // Battery monitoring
        function initBatteryMonitoring() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    function updateBatteryStatus() {
                        batteryLevel = Math.round(battery.level * 100);
                        updateBatteryDisplay();
                    }
                    
                    battery.addEventListener('levelchange', updateBatteryStatus);
                    updateBatteryStatus();
                });
            } else if ('battery' in navigator) {
                navigator.battery.addEventListener('levelchange', () => {
                    batteryLevel = Math.round(navigator.battery.level * 100);
                    updateBatteryDisplay();
                });
            }
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('sendButton').addEventListener('click', async () => {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                if (!selectedUser) {
                    alert('Please select a user first');
                    return;
                }
                if (!content) {
                    alert('Message cannot be empty');
                    return;
                }
                await sendMessage(selectedUser.id, content);
                input.value = '';
                input.focus();
            });

            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('sendButton').click();
                }
            });

            let isTyping = false;
            let lastTypingTime = 0;
            let typingTimer;
            
            document.getElementById('messageInput').addEventListener('input', () => {
                if (!selectedUser) return;
                
                const now = Date.now();
                if (!isTyping) {
                    isTyping = true;
                    presenceChannel.send({
                        type: 'broadcast',
                        event: 'typing',
                        payload: { userId: currentUserId, partnerId: selectedUser.id }
                    });
                }
                
                lastTypingTime = now;
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    if (now - lastTypingTime > 1000 && isTyping) {
                        isTyping = false;
                        presenceChannel.send({
                            type: 'broadcast',
                            event: 'stopped-typing',
                            payload: { userId: currentUserId }
                        });
                    }
                }, 1000);
            });

            document.getElementById('menuButton').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('active');
                document.body.classList.add('sidebar-open');
            });

            document.getElementById('closeSidebar').addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('active');
                document.body.classList.remove('sidebar-open');
            });

            document.getElementById('openChatListButton').addEventListener('click', () => {
                showChatListView();
            });

            document.getElementById('backToChatListButton').addEventListener('click', () => {
                showChatListView();
            });

            document.getElementById('accountButton').addEventListener('click', () => {
                window.location.href = 'accounts.html';
            });

            document.getElementById('centerMapButton').addEventListener('click', () => {
                if (lastPosition && marker) {
                    map.flyTo([lastPosition.lat, lastPosition.lng], 15, {
                        duration: 0.5,
                        easeLinearity: 0.25
                    });
                } else {
                    map.setView([0, 0], 2);
                }
            });
            
            document.getElementById('toggleUserLocationsButton').addEventListener('click', () => {
                showUserLocations = !showUserLocations;
                const button = document.getElementById('toggleUserLocationsButton');
                button.classList.toggle('active', showUserLocations);
                
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 200);
                
                if (showUserLocations) {
                    loadUsers();
                } else {
                    Object.keys(userMarkers).forEach(userId => {
                        if (userId !== currentUserId && userMarkers[userId]) {
                            map.removeLayer(userMarkers[userId]);
                            delete userMarkers[userId];
                        }
                    });
                }
            });
        }

        window.addEventListener('beforeunload', async () => {
            try {
                if (presenceChannel) {
                    await supabaseClient.removeChannel(presenceChannel);
                }
                
                if (watchId && navigator.geolocation) {
                    navigator.geolocation.clearWatch(watchId);
                }
                
                await supabaseClient
                    .from('users')
                    .update({ 
                        status: 'offline',
                        lastonline: new Date().toISOString()
                    })
                    .eq('id', currentUserId);
                
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true
                        detectSessionInUrl: true
                    }
                });

                const { data: { session: currentSession }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                session = currentSession;

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session.user.id;

                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError) throw authError;
                if (!user) throw new Error("User verification failed");

                document.querySelector('.session-check').style.display = 'none';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;

                initializeMap();
                
                await loadUsers();
                setupEventListeners();
                initializeRealtime();

                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_OUT') {
                        window.location.href = 'login.html';
                    } else if (event === 'TOKEN_REFRESHED') {
                        console.log('Token refreshed, reinitializing realtime');
                        initializeRealtime();
                    }
                });

                initBatteryMonitoring();

            } catch (error) {
                console.error("Initialization error:", error);
                document.querySelector('.session-check').innerHTML = `
                    <h2>Initialization Error</h2>
                    <p style="color: var(--danger); margin: 20px 0;">${error.message}</p>
                    <button onclick="window.location.href='login.html'" 
                            style="padding: 12px 24px; background: var(--primary); border: none; border-radius: var(--radius-md); font-weight: 600;">
                        Go to Login
                    </button>
                `;
            }
        });
    </script>
</body>
