<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Logistics Secure Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #fff;
            font-size: 16px;
            margin-top: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            position: relative;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #666;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            right: 15px;
        }

        .error-message {
            color: #ff4444;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            border-left: 3px solid #ff4444;
        }

        .success-message {
            color: #00ff88;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
        }

        .login-link a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            display: block;
        }

        .form-footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

           </style>
</head>
<body>
    <div class="signup-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Initializing system...</div>
        </div>
        
        <h1>Create Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8" autocomplete="new-password">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <span class="password-hint">Minimum 8 characters with at least one number and special character</span>
            </div>
            <button type="submit" id="submitBtn">
                Sign Up
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
        <div class="form-footer">
            By signing up, you agree to Beyhaqis Terms of Service and Privacy Policy
        </div>
    </div>

    <script>
        // Debug mode - shows technical error details
        
        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const errorElement = document.getElementById('errorMessage');
        const successElement = document.getElementById('successMessage');
        const strengthMeter = document.getElementById('strengthMeter');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        // Initialize Supabase with error handling
        let supabase;
        async function initializeSupabase() {
            try {
                // Load Supabase client dynamically
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                
                const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
                const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
                
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Test connection
                await testSupabaseConnection();
                loadingOverlay.style.display = 'none';
                return true;
            } catch (error) {
    console.error('Supabase initialization failed:', error);
    showError('Failed to initialize database connection. Please refresh the page.');
    return false;
}
        }

        // Test Supabase connection
        async function testSupabaseConnection() {
            try {
                loadingText.textContent = "Connecting to database...";
                
                // Simple query to test connection
                const { error } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                if (error) throw error;
                
                return true;
            } catch (error) {
                console.error('Database connection test failed:', error);
                throw new Error('Database connection failed');
            }
        }

        // Password strength indicator
        passwordInput.addEventListener('input', function(e) {
            const password = e.target.value;
            
            if (!password) {
                strengthMeter.style.width = '0%';
                return;
            }
            
            let strength = 0;
            
            if (password.length >= 8) strength += 20;
            if (password.length >= 12) strength += 20;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            if (/(.)\1{2,}/.test(password)) strength -= 10;
            if (/123|abc|qwerty/i.test(password)) strength -= 15;
            
            strength = Math.max(0, Math.min(100, strength));
            
            strengthMeter.style.width = strength + '%';
            
            if (strength < 40) {
                strengthMeter.style.backgroundColor = '#ff4444';
            } else if (strength < 70) {
                strengthMeter.style.backgroundColor = '#ffcc00';
            } else {
                strengthMeter.style.backgroundColor = '#00ff88';
            }
        });

        // Show error message
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            successElement.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorElement.style.display = 'none';
        }

        // Form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if Supabase is initialized
            if (!supabase) {
                showError('Database connection not ready. Please refresh the page.');
                return;
            }
            
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            loadingOverlay.style.display = 'flex';
            loadingText.textContent = "Starting registration...";

            const name = nameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            try {
                // Basic validation
                if (!name || !email || !password) {
                    throw new Error('All fields are required');
                }
                
                if (name.length < 2) {
                    throw new Error('Name must be at least 2 characters');
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                if (password.length < 8) {
                    throw new Error('Password must be at least 8 characters');
                }
                
                if (!/\d/.test(password)) {
                    throw new Error('Password must contain at least one number');
                }
                
                if (!/[^A-Za-z0-9]/.test(password)) {
                    throw new Error('Password must contain at least one special character');
                }

                // Check if email exists
                loadingText.textContent = "Checking email availability...";
                const { data: emailCheck, error: emailError } = await supabase
                    .from('users')
                    .select('email')
                    .eq('email', email)
                    .maybeSingle();

                if (emailError) throw emailError;
                if (emailCheck) {
                    throw new Error('This email is already registered. Please login instead.');
                }

                // Create auth user
                loadingText.textContent = "Creating your account...";
                submitBtn.textContent = 'Creating account...';
                
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name: name,
                            last_online: new Date().toISOString()
                        },
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });

                if (authError) throw authError;
                if (!authData.user) {
                    throw new Error('Account creation failed. No user data returned.');
                }

                // Create user profile
                loadingText.textContent = "Setting up your profile...";
                const { error: dbError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        name: name,
                        last_online: new Date().toISOString(),
                        created_at: new Date().toISOString()
                    }]);

                if (dbError) {
                    // Attempt to rollback auth user if DB fails
                    try {
                        loadingText.textContent = "Cleaning up...";
                        await supabase.auth.admin.deleteUser(authData.user.id);
                    } catch (rollbackError) {
                        logDebugError('Rollback failed:', rollbackError);
                    }
                    throw dbError;
                }

                // Success
                showSuccess('Account created successfully! Please check your email to verify your account.');
                signupForm.reset();
                strengthMeter.style.width = '0%';
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);

            } catch (error) {
    console.error('Registration error:', error); // This keeps the error in console for developers
    showError(error.message || 'Registration failed. Please try again.');
} finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                loadingOverlay.style.display = 'none';
                submitBtn.textContent = 'Sign Up';
            }
        });

        // Initialize the app
        initializeSupabase();

        // Connection timeout
        setTimeout(() => {
            if (loadingOverlay.style.display === 'flex' && loadingText.textContent === "Initializing system...") {
                showError('Connection is taking longer than expected. Please check your internet and refresh.');
                loadingText.textContent = "Connection timeout";
            }
        }, 10000);
    </script>
</body>
</html>
