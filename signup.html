<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Logistics Secure Messaging</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ff88;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid rgba(0,0,0,0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message-box {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .message-box.success {
      background: rgba(0, 255, 136, 0.15);
      color: #00ff88;
      border: 1px solid #00ff88;
    }
    
    .message-box.error {
      background: rgba(255, 68, 68, 0.15);
      color: #ff4444;
      border: 1px solid #ff4444;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="8" />
      </div>
      <button type="submit" id="submitBtn">Sign Up</button>
    </form>
    <div id="messageBox" class="message-box"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Replace these with your actual keys or load them from your environment configuration.
    const SUPABASE_URL = "https://your-supabase-url.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const signupForm = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageBox = document.getElementById('messageBox');

    // Helper function to display messages
    function showMessage(message, type) {
      messageBox.textContent = message;
      messageBox.className = `message-box ${type}`;
      messageBox.style.display = 'block';
      // Auto fade-out after 5 seconds
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    // Helper function for password validation
    function isValidPassword(password) {
      // Password must be at least 8 characters and contain an uppercase letter, a number, and a special character
      const regex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}$/;
      return regex.test(password);
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      // Clear any previous messages
      messageBox.style.display = 'none';
      
      // Add loading spinner to the button
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<div class="spinner"></div>Signing Up...`;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        // Input validation
        if (!name || !email || !password) {
          throw new Error('All fields are required.');
        }
        if (!isValidPassword(password)) {
          throw new Error('Password must be at least 8 characters and include an uppercase letter, a number, and a special character.');
        }

        // Create the user with Supabase auth
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { name, lastonline: new Date().toISOString() }
          }
        });

        if (error) {
          throw new Error(error.message || 'Failed to sign up. Please try again.');
        }

        // Insert the user into the database table
        const { error: dbError } = await supabase.from('users').insert([
          { id: data.user.id, email, name, lastonline: new Date().toISOString() }
        ]);

        if (dbError) {
          console.error('Database insert error:', dbError);
          throw new Error('Account created but failed to update user profile. Please contact support.');
        }

        // Everything succeeded, show success message
        showMessage('Account created successfully! Please check your email to verify your account.', 'success');
        signupForm.reset();
      } catch (err) {
        console.error('Signup error:', err);
        showMessage(err.message, 'error');
      } finally {
        // Restore the button state
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
      }
    });
  </script>
</body>
</html>
