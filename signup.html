<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Logistics Secure Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #666;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4444;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            border-left: 3px solid #ff4444;
        }

        .success-message {
            color: #00ff88;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
        }

        .login-link a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            display: block;
        }

        .form-footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            input, button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8" autocomplete="new-password">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <span class="password-hint">Minimum 8 characters with at least one number and special character</span>
            </div>
            <button type="submit" id="submitBtn">
                Sign Up
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
        <div class="form-footer">
            By signing up, you agree to our Terms of Service and Privacy Policy
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const meter = document.getElementById('strengthMeter');
            
            // Reset if empty
            if (!password) {
                meter.style.width = '0%';
                return;
            }
            
            // Calculate strength
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 20;
            if (password.length >= 12) strength += 20;
            
            // Character type checks
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Common pattern penalty
            if (/(.)\1{2,}/.test(password)) strength -= 10; // Repeated characters
            if (/123|abc|qwerty/i.test(password)) strength -= 15; // Common sequences
            
            // Ensure strength is between 0 and 100
            strength = Math.max(0, Math.min(100, strength));
            
            // Update meter
            meter.style.width = strength + '%';
            
            // Set color based on strength
            if (strength < 40) {
                meter.style.backgroundColor = '#ff4444'; // Weak
            } else if (strength < 70) {
                meter.style.backgroundColor = '#ffcc00'; // Medium
            } else {
                meter.style.backgroundColor = '#00ff88'; // Strong
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Updates
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            errorElement.style.display = 'none';
            successElement.style.display = 'none';

            // Get values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            try {
                // Validation
                if (!name || !email || !password) {
                    throw new Error('All fields are required');
                }
                
                if (name.length < 2) {
                    throw new Error('Please enter a valid name');
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                if (password.length < 8) {
                    throw new Error('Password must be at least 8 characters');
                }
                
                if (!/\d/.test(password)) {
                    throw new Error('Password must contain at least one number');
                }
                
                if (!/[^A-Za-z0-9]/.test(password)) {
                    throw new Error('Password must contain at least one special character');
                }

                // Show loading state
                submitBtn.textContent = 'Creating account...';

                // Create user in Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name: name,
                            last_online: new Date().toISOString()
                        },
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });

                if (authError) {
                    console.error('Auth error:', authError);
                    throw authError;
                }

                // Add to public.users table
                const { error: dbError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        name: name,
                        last_online: new Date().toISOString(),
                        created_at: new Date().toISOString()
                    }]);

                if (dbError) {
                    console.error('DB error:', dbError);
                    // Attempt to rollback auth if DB fails
                    try {
                        await supabase.auth.admin.deleteUser(authData.user.id);
                    } catch (rollbackError) {
                        console.error('Rollback error:', rollbackError);
                    }
                    throw new Error('Failed to create user profile. Please try again.');
                }

                // Success
                successElement.textContent = 'Account created successfully! Please check your email to verify your account.';
                successElement.style.display = 'block';
                
                // Clear form
                document.getElementById('signupForm').reset();
                document.getElementById('strengthMeter').style.width = '0%';
                
                // Update button text
                submitBtn.textContent = 'Sign Up';
                
                // Auto-redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);

            } catch (error) {
                console.error('Signup error:', error);
                errorElement.textContent = error.message || 'Registration failed. Please try again.';
                errorElement.style.display = 'block';
                
                // Reset button text
                submitBtn.textContent = 'Sign Up';
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Add some interactive effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('label').style.color = '#00ff88';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('label').style.color = '#ffffff';
            });
        });
    </script>
</body>
</html>
