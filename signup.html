<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Logistics Secure Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #00ff88;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #00ff88;
            text-decoration: none;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <div class="password-hint">Minimum 8 characters with at least one number</div>
            </div>
            <button type="submit" id="submitBtn">
                Sign Up
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://twsqvdxhsfvdibhpfvqr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3F2ZHhoc2Z2ZGliaHBmdnFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNDA2MzUsImV4cCI6MjA1NTcxNjYzNX0.EVjqobvn9fAd4djsBfg1zOlA2CVSeYukmsc_DMhT1b4";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const meter = document.getElementById('strengthMeter');
            let strength = 0;
            
            if (password.length >= 8) strength += 30;
            if (password.match(/[A-Z]/)) strength += 20;
            if (password.match(/[0-9]/)) strength += 20;
            if (password.match(/[^A-Za-z0-9]/)) strength += 30;
            
            meter.style.width = Math.min(strength, 100) + '%';
            meter.style.background = strength < 40 ? '#ff4444' : 
                                    strength < 70 ? '#ffcc00' : '#00ff88';
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Updates
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            errorElement.style.display = 'none';
            successElement.style.display = 'none';

            // Get values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            try {
                // Validation
                if (!name || !email || !password) {
                    throw new Error('All fields are required');
                }
                
                if (password.length < 8) {
                    throw new Error('Password must be at least 8 characters');
                }
                
                if (!/\d/.test(password)) {
                    throw new Error('Password must contain at least one number');
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Please enter a valid email');
                }

                // Create user in Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name: name,
                            lastonline: new Date().toISOString()
                        },
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });

                if (authError) throw authError;

                // Add to public.users table
                const { error: dbError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        name: name,
                        lastonline: new Date().toISOString()
                    }]);

                if (dbError) {
                    // Rollback auth if DB fails
                    await supabase.auth.admin.deleteUser(authData.user.id);
                    throw new Error('Failed to create user profile');
                }

                // Success
                successElement.textContent = 'Registration successful! Please check your email to verify your account.';
                successElement.style.display = 'block';
                
                // Clear form
                document.getElementById('signupForm').reset();
                document.getElementById('strengthMeter').style.width = '0%';
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                errorElement.textContent = error.message || 'Registration failed. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
